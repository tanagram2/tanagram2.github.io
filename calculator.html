<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator - MartianOS</title>
    <style>
        /* Global Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Courier New', monospace;
        }

        body {
            overflow: hidden;
            height: 100vh;
            width: 100vw;
        }

        #main-container {
            width: 100%;
            height: 100%;
            position: relative;
        }

        /* Page Styles - All pages are full screen */
        .page {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            transition: opacity 0.3s;
        }

        /* Black Page (Matrix-like) */
        #black-page {
            background-color: #000;
            color: #ff0;
            z-index: 5;
            justify-content: center;
            align-items: center;
        }

        #martian-matrix {
            font-size: 2.5rem;
            margin-bottom: 2rem;
            text-shadow: 0 0 10px #ff0;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% { opacity: 0.7; }
            50% { opacity: 1; }
            100% { opacity: 0.7; }
        }

        /* White Page */
        #white-page {
            background-color: #fff;
            color: #000;
            z-index: 4;
            display: none;
            justify-content: center;
            align-items: center;
        }

        #martian-os {
            font-size: 3rem;
            margin-bottom: 2rem;
        }

        /* Blue Page */
        #blue-page {
            background-color: #1a237e;
            color: #fff;
            z-index: 3;
            display: none;
            padding: 0;
        }

        /* Yellow Page - Calculator App */
        #yellow-page {
            background-color: #ffeb3b;
            color: #000;
            z-index: 2;
            display: none;
            padding: 0;
        }

        /* Taskbar */
        #taskbar {
            background-color: #9e9e9e;
            height: 40px;
            width: 100%;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 20px;
            border-bottom: 2px solid #757575;
            position: relative;
            flex-shrink: 0;
        }

        .taskbar-left {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .taskbar-button {
            background: none;
            border: none;
            cursor: pointer;
            padding: 5px 10px;
            border-radius: 3px;
            transition: background-color 0.2s;
        }

        .taskbar-button:hover {
            background-color: rgba(255, 255, 255, 0.2);
        }

        #start-button {
            font-weight: bold;
            font-size: 1.2rem;
            color: #000;
        }

        /* Navigation Triangles */
        .nav-triangles {
            display: flex;
            gap: 8px;
        }

        .nav-triangle {
            background: none;
            border: none;
            padding: 0;
            border-radius: 3px;
            width: 24px;
            height: 24px;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            transition: all 0.2s;
        }

        .nav-triangle:disabled {
            cursor: default;
            opacity: 0.3;
        }

        .nav-triangle:not(:disabled) {
            cursor: pointer;
            opacity: 1;
        }

        .nav-triangle:not(:disabled):hover {
            background-color: rgba(255, 255, 255, 0.2);
        }

        /* Triangle shapes using CSS */
        .triangle-left::before {
            content: "";
            width: 0;
            height: 0;
            border-style: solid;
            border-width: 7px 12px 7px 0;
            border-color: transparent #000 transparent transparent;
        }

        .triangle-right::before {
            content: "";
            width: 0;
            height: 0;
            border-style: solid;
            border-width: 7px 0 7px 12px;
            border-color: transparent transparent transparent #000;
        }

        .nav-triangle:disabled.triangle-left::before {
            border-color: transparent #666 transparent transparent;
        }

        .nav-triangle:disabled.triangle-right::before {
            border-color: transparent transparent transparent #666;
        }

        /* Clock */
        .clock {
            font-size: 0.9rem;
            color: #000;
            font-weight: bold;
            padding: 5px 10px;
            background-color: rgba(255, 255, 255, 0.2);
            border-radius: 3px;
            transition: background-color 0.2s;
        }

        .clock:hover {
            background-color: rgba(255, 255, 255, 0.3);
        }

        /* Dropdown Menu */
        #dropdown-menu {
            position: absolute;
            top: 100%;
            left: 0;
            background-color: #e0e0e0;
            border: 2px solid #757575;
            border-top: none;
            border-radius: 0 0 5px 5px;
            min-width: 200px;
            display: none;
            z-index: 100;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
        }

        .menu-item {
            display: flex;
            align-items: center;
            padding: 10px 15px;
            cursor: pointer;
            border: none;
            background: none;
            width: 100%;
            text-align: left;
            font-size: 0.9rem;
            color: #333;
            transition: background-color 0.2s;
        }

        .menu-item:hover {
            background-color: #bdbdbd;
        }

        .menu-item.has-submenu {
            position: relative;
        }

        .menu-item.has-submenu::after {
            content: "▶";
            position: absolute;
            right: 10px;
            font-size: 0.7rem;
        }

        .submenu {
            position: absolute;
            left: 100%;
            top: 0;
            background-color: #e0e0e0;
            border: 2px solid #757575;
            border-radius: 0 5px 5px 5px;
            min-width: 150px;
            display: none;
            z-index: 101;
        }

        .menu-item:hover .submenu {
            display: block;
        }

        .power-icon {
            width: 16px;
            height: 16px;
            margin-right: 8px;
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .power-outer {
            width: 14px;
            height: 14px;
            border: 2px solid #333;
            border-radius: 50%;
            position: absolute;
        }

        .power-middle {
            width: 10px;
            height: 10px;
            background-color: #e0e0e0;
            border-radius: 50%;
            position: absolute;
        }

        .power-inner {
            width: 6px;
            height: 6px;
            background-color: #333;
            border-radius: 50%;
            position: absolute;
        }

        /* App Content Area */
        .app-content {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            overflow: auto;
        }

        /* Calculator Styles */
        #calculator-container {
            background-color: white;
            border: 3px solid black;
            border-radius: 10px;
            padding: 30px;
            width: 90%;
            max-width: 400px;
            display: flex;
            flex-direction: column;
            align-items: center;
            color: black;
            box-shadow: 0 8px 25px rgba(0,0,0,0.3);
        }

        #calculator-title {
            font-size: 2rem;
            margin-bottom: 20px;
            color: #333;
        }

        #calculator-display {
            width: 100%;
            height: 80px;
            background-color: #f5f5f5;
            border: 2px solid #333;
            border-radius: 5px;
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            justify-content: flex-end;
            padding: 0 20px;
            font-size: 2rem;
            font-weight: bold;
            overflow: hidden;
        }

        .calculator-buttons {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            grid-gap: 10px;
            width: 100%;
        }

        .calc-btn {
            height: 60px;
            border: 2px solid #333;
            border-radius: 5px;
            font-size: 1.2rem;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.2s;
            background-color: #e0e0e0;
        }

        .calc-btn:hover {
            background-color: #d5d5d5;
            transform: translateY(-2px);
        }

        .calc-btn.operator {
            background-color: #ff9800;
            color: white;
        }

        .calc-btn.operator:hover {
            background-color: #f57c00;
        }

        .calc-btn.equals {
            background-color: #4caf50;
            color: white;
            grid-column: span 2;
        }

        .calc-btn.equals:hover {
            background-color: #388e3c;
        }

        .calc-btn.clear {
            background-color: #f44336;
            color: white;
        }

        .calc-btn.clear:hover {
            background-color: #d32f2f;
        }

        /* Button Styles */
        .btn {
            padding: 12px 30px;
            font-size: 1.1rem;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.3s;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .btn:hover {
            transform: scale(1.05);
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.3);
        }

        .btn-yellow {
            background-color: #ffeb3b;
            color: #000;
        }

        .btn-yellow:hover {
            background-color: #fff176;
        }

        .btn-grey {
            background-color: #9e9e9e;
            color: #fff;
        }

        .btn-grey:hover {
            background-color: #bdbdbd;
        }

        .btn-black {
            background-color: #000;
            color: #fff;
        }

        .btn-black:hover {
            background-color: #333;
        }

        /* Blue Page Content */
        .blue-page-title {
            font-size: 2.5rem;
            margin-bottom: 3rem;
            color: white;
        }

        .button-container {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }
    </style>
</head>
<body>
    <div id="main-container">
        <!-- Black Page -->
        <div id="black-page" class="page">
            <h1 id="martian-matrix">MartianMatrix</h1>
            <button id="enter-btn" class="btn btn-yellow">ENTER</button>
        </div>

        <!-- White Page -->
        <div id="white-page" class="page">
            <h1 id="martian-os">MartianOS</h1>
            <button id="start-btn" class="btn btn-black">START</button>
        </div>

        <!-- Blue Page -->
        <div id="blue-page" class="page">
            <!-- Taskbar -->
            <div id="taskbar">
                <div class="taskbar-left">
                    <button id="start-button" class="taskbar-button">M</button>
                    
                    <!-- Navigation Triangles -->
                    <div class="nav-triangles">
                        <button id="back-arrow" class="nav-triangle triangle-left" disabled></button>
                        <button id="forward-arrow" class="nav-triangle triangle-right" disabled></button>
                    </div>
                </div>
                
                <!-- Clock -->
                <div class="clock" id="blue-clock"></div>
                
                <!-- Dropdown Menu -->
                <div id="dropdown-menu">
                    <button class="menu-item">Profile</button>
                    <button class="menu-item">Settings...</button>
                    <div class="menu-item has-submenu">
                        <div class="power-icon">
                            <div class="power-outer"></div>
                            <div class="power-middle"></div>
                            <div class="power-inner"></div>
                        </div>
                        Power
                        <div class="submenu">
                            <button class="menu-item" id="restart-btn">Restart</button>
                            <button class="menu-item" id="shutdown-btn">Shut Down</button>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Desktop Content -->
            <div class="app-content">
                <div style="text-align: center;">
                    <h1 class="blue-page-title">Application Menu</h1>
                    <div class="button-container">
                        <button id="yellow-app-btn" class="btn btn-yellow">Calculator</button>
                        <button class="btn btn-grey">Placeholder</button>
                    </div>
                </div>
            </div>
        </div>

        <!-- Yellow Page - Calculator -->
        <div id="yellow-page" class="page">
            <!-- Taskbar -->
            <div id="taskbar">
                <div class="taskbar-left">
                    <button id="start-button" class="taskbar-button">M</button>
                    
                    <!-- Navigation Triangles -->
                    <div class="nav-triangles">
                        <button id="back-arrow-yellow" class="nav-triangle triangle-left"></button>
                        <button id="forward-arrow" class="nav-triangle triangle-right" disabled></button>
                    </div>
                </div>
                
                <!-- Clock -->
                <div class="clock" id="yellow-clock"></div>
                
                <!-- Dropdown Menu -->
                <div id="dropdown-menu">
                    <button class="menu-item">Profile</button>
                    <button class="menu-item">Settings...</button>
                    <div class="menu-item has-submenu">
                        <div class="power-icon">
                            <div class="power-outer"></div>
                            <div class="power-middle"></div>
                            <div class="power-inner"></div>
                        </div>
                        Power
                        <div class="submenu">
                            <button class="menu-item" id="restart-btn">Restart</button>
                            <button class="menu-item" id="shutdown-btn">Shut Down</button>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Calculator Content -->
            <div class="app-content">
                <div id="calculator-container">
                    <h2 id="calculator-title">Calculator</h2>
                    <div id="calculator-display">0</div>
                    <div class="calculator-buttons">
                        <button class="calc-btn clear" onclick="clearDisplay()">C</button>
                        <button class="calc-btn clear" onclick="deleteLast()">⌫</button>
                        <button class="calc-btn operator" onclick="appendOperator('/')">/</button>
                        <button class="calc-btn operator" onclick="appendOperator('*')">×</button>
                        
                        <button class="calc-btn" onclick="appendNumber('7')">7</button>
                        <button class="calc-btn" onclick="appendNumber('8')">8</button>
                        <button class="calc-btn" onclick="appendNumber('9')">9</button>
                        <button class="calc-btn operator" onclick="appendOperator('-')">-</button>
                        
                        <button class="calc-btn" onclick="appendNumber('4')">4</button>
                        <button class="calc-btn" onclick="appendNumber('5')">5</button>
                        <button class="calc-btn" onclick="appendNumber('6')">6</button>
                        <button class="calc-btn operator" onclick="appendOperator('+')">+</button>
                        
                        <button class="calc-btn" onclick="appendNumber('1')">1</button>
                        <button class="calc-btn" onclick="appendNumber('2')">2</button>
                        <button class="calc-btn" onclick="appendNumber('3')">3</button>
                        <button class="calc-btn equals" onclick="calculate()">=</button>
                        
                        <button class="calc-btn" onclick="appendNumber('0')">0</button>
                        <button class="calc-btn" onclick="appendNumber('.')">.</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Page navigation logic
        document.addEventListener('DOMContentLoaded', function() {
            // Get all page elements
            const blackPage = document.getElementById('black-page');
            const whitePage = document.getElementById('white-page');
            const bluePage = document.getElementById('blue-page');
            const yellowPage = document.getElementById('yellow-page');
            
            // Navigation buttons
            const enterBtn = document.getElementById('enter-btn');
            const startBtn = document.getElementById('start-btn');
            const yellowAppBtn = document.getElementById('yellow-app-btn');
            
            // Menu elements
            const startButton = document.getElementById('start-button');
            const dropdownMenu = document.getElementById('dropdown-menu');
            const restartBtn = document.getElementById('restart-btn');
            const shutdownBtn = document.getElementById('shutdown-btn');
            
            // Navigation triangles
            const backArrowYellow = document.getElementById('back-arrow-yellow');
            
            // Clock elements
            const blueClock = document.getElementById('blue-clock');
            const yellowClock = document.getElementById('yellow-clock');
            
            // Function to update all clocks
            function updateAllClocks() {
                const now = new Date();
                
                // Format time (12-hour with AM/PM)
                let hours = now.getHours();
                const minutes = now.getMinutes().toString().padStart(2, '0');
                const seconds = now.getSeconds().toString().padStart(2, '0');
                const ampm = hours >= 12 ? 'PM' : 'AM';
                
                hours = hours % 12;
                hours = hours ? hours : 12; // Convert 0 to 12
                
                // Format date (MM/DD/YYYY)
                const month = (now.getMonth() + 1).toString().padStart(2, '0');
                const day = now.getDate().toString().padStart(2, '0');
                const year = now.getFullYear();
                
                const timeString = `${hours}:${minutes}:${seconds} ${ampm} | ${month}/${day}/${year}`;
                
                // Update all clock displays
                if (blueClock) blueClock.textContent = timeString;
                if (yellowClock) yellowClock.textContent = timeString;
            }
            
            // Initialize and update clocks every second
            updateAllClocks();
            setInterval(updateAllClocks, 1000);
            
            // Check URL fragment to determine which page to show
            function checkUrlFragment() {
                const hash = window.location.hash;
                if (hash === '#bluepage') {
                    showPage(bluePage);
                } else if (hash === '#yellowpage') {
                    showPage(yellowPage);
                } else {
                    // Default to black page
                    showPage(blackPage);
                }
            }
            
            // Navigation functions
            function showPage(page) {
                // Hide all pages
                blackPage.style.display = 'none';
                whitePage.style.display = 'none';
                bluePage.style.display = 'none';
                yellowPage.style.display = 'none';
                
                // Show the requested page
                page.style.display = 'flex';
            }
            
            // Back arrow functionality - goes back to desktop
            if (backArrowYellow) {
                backArrowYellow.addEventListener('click', function() {
                    window.location.href = 'index.html#bluepage';
                });
            }
            
            // Toggle dropdown menu
            startButton.addEventListener('click', function(event) {
                event.stopPropagation();
                dropdownMenu.style.display = dropdownMenu.style.display === 'block' ? 'none' : 'block';
            });
            
            // Close dropdown when clicking elsewhere
            document.addEventListener('click', function() {
                dropdownMenu.style.display = 'none';
            });
            
            // Prevent dropdown from closing when clicking inside it
            dropdownMenu.addEventListener('click', function(event) {
                event.stopPropagation();
            });
            
            // Power options functionality
            restartBtn.addEventListener('click', function() {
                dropdownMenu.style.display = 'none';
                showPage(whitePage);
            });
            
            shutdownBtn.addEventListener('click', function() {
                dropdownMenu.style.display = 'none';
                showPage(blackPage);
            });
            
            // Set up event listeners for navigation
            enterBtn.addEventListener('click', () => showPage(whitePage));
            startBtn.addEventListener('click', () => showPage(bluePage));
            yellowAppBtn.addEventListener('click', () => showPage(yellowPage));
            
            // Check URL fragment on page load
            checkUrlFragment();
            
            // Also check when URL fragment changes
            window.addEventListener('hashchange', checkUrlFragment);
        });

        // Calculator Logic
        let currentDisplay = '0';
        let previousValue = null;
        let currentOperator = null;
        let shouldResetDisplay = false;

        function updateDisplay() {
            const display = document.getElementById('calculator-display');
            display.textContent = currentDisplay;
        }

        function appendNumber(number) {
            if (shouldResetDisplay) {
                currentDisplay = '';
                shouldResetDisplay = false;
            }
            
            if (currentDisplay === '0' || currentDisplay === 'Error') {
                currentDisplay = number;
            } else {
                currentDisplay += number;
            }
            updateDisplay();
        }

        function appendOperator(operator) {
            if (currentOperator !== null) {
                calculate();
            }
            previousValue = parseFloat(currentDisplay);
            currentOperator = operator;
            shouldResetDisplay = true;
        }

        function calculate() {
            if (currentOperator === null || previousValue === null) return;
            
            const currentValue = parseFloat(currentDisplay);
            let result;
            
            try {
                switch (currentOperator) {
                    case '+':
                        result = previousValue + currentValue;
                        break;
                    case '-':
                        result = previousValue - currentValue;
                        break;
                    case '*':
                        result = previousValue * currentValue;
                        break;
                    case '/':
                        if (currentValue === 0) {
                            throw new Error('Division by zero');
                        }
                        result = previousValue / currentValue;
                        break;
                    default:
                        return;
                }
                
                // Round to avoid floating point precision issues
                currentDisplay = Math.round(result * 100000000) / 100000000;
                currentOperator = null;
                previousValue = null;
                shouldResetDisplay = true;
                updateDisplay();
            } catch (error) {
                currentDisplay = 'Error';
                currentOperator = null;
                previousValue = null;
                shouldResetDisplay = true;
                updateDisplay();
            }
        }

        function clearDisplay() {
            currentDisplay = '0';
            currentOperator = null;
            previousValue = null;
            shouldResetDisplay = false;
            updateDisplay();
        }

        function deleteLast() {
            if (currentDisplay.length > 1) {
                currentDisplay = currentDisplay.slice(0, -1);
            } else {
                currentDisplay = '0';
            }
            updateDisplay();
        }

        // Initialize calculator display
        updateDisplay();
    </script>
</body>
</html>
