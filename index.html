<!DOCTYPE html>
<html>
<head>
    <title>Color Pages Demo</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body, html {
            height: 100%;
            overflow: hidden;
        }
        
        #main-container {
            position: relative;
            width: 100%;
            height: 100%;
        }
        
        /* Pages fade in/out smoothly */
        .page {
            position: absolute;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            opacity: 0;
            transition: opacity 0.3s ease;
            pointer-events: none;
        }
        
        .page.active {
            opacity: 1;
            pointer-events: all;
        }
        
        /* Original colors (high contrast) */
        #black-page { background: #000; }
        #white-page { background: #fff; }
        #blue-page  { background: #00f; }
        #red-page   { background: #f00; }
        #green-page { background: #0f0; }
        
        /* Buttons stay put on hover */
        .button {
            padding: 15px 30px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.2s ease;
        }
        
        /* No transform effects, just color change */
        #black-page-button {
            background: #0f0; /* Green */
        }
        #black-page-button:hover {
            background: #0c0; /* Slightly darker green */
        }
        
        #white-page-button {
            background: #000;
            color: #fff;
        }
        #white-page-button:hover {
            background: #333;
        }
        
        #blue-page-red-button {
            background: #f00;
            color: #fff;
            margin-bottom: 20px;
        }
        #blue-page-red-button:hover {
            background: #d00;
        }
        
        #blue-page-green-button {
            background: #0f0;
            color: #000;
        }
        #blue-page-green-button:hover {
            background: #0c0;
        }
        
        #red-page-button, #green-page-button {
            background: #00f;
            color: #fff;
        }
        #red-page-button:hover, #green-page-button:hover {
            background: #008;
        }
        
        #blue-page {
            flex-direction: column;
        }
    </style>
</head>
<body>
    <div id="main-container">
        <!-- Black Page -->
        <div id="black-page" class="page active">
            <button id="black-page-button" class="button" onclick="showPage('white-page')"></button>
        </div>
        
        <!-- White Page -->
        <div id="white-page" class="page">
            <button id="white-page-button" class="button" onclick="showPage('blue-page')"></button>
        </div>
        
        <!-- Blue Page -->
        <div id="blue-page" class="page">
            <button id="blue-page-red-button" class="button" onclick="showPage('red-page')"></button>
            <button id="blue-page-green-button" class="button" onclick="showPage('green-page')"></button>
        </div>
        
        <!-- Red Page -->
        <div id="red-page" class="page">
            <button id="red-page-button" class="button" onclick="showPage('blue-page')"></button>
        </div>
        
        <!-- Green Page -->
        <div id="green-page" class="page">
            <button id="green-page-button" class="button" onclick="showPage('blue-page')"></button>
        </div>
    </div>

    <script>
        function showPage(pageId) {
            document.querySelectorAll('.page').forEach(page => {
                page.classList.remove('active');
            });
            document.getElementById(pageId).classList.add('active');
        }
    </script>
</body>
</html>
