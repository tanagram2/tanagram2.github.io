<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MartianOS</title>
    <style>
        /* Global Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Courier New', monospace;
        }

        body {
            overflow: hidden;
            height: 100vh;
            width: 100vw;
        }

        #main-container {
            width: 100%;
            height: 100%;
            position: relative;
        }

        /* Page Styles - All pages are full screen */
        .page {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            transition: opacity 0.3s;
        }

        /* Black Page (Matrix-like) */
        #black-page {
            background-color: #000;
            color: #0f0;
            z-index: 5;
        }

        #martian-matrix {
            font-size: 2.5rem;
            margin-bottom: 2rem;
            text-shadow: 0 0 10px #0f0;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% { opacity: 0.7; }
            50% { opacity: 1; }
            100% { opacity: 0.7; }
        }

        /* White Page */
        #white-page {
            background-color: #fff;
            color: #000;
            z-index: 4;
            display: none;
        }

        #martian-os {
            font-size: 3rem;
            margin-bottom: 2rem;
        }

        /* Blue Page */
        #blue-page {
            background-color: #1a237e;
            color: #fff;
            z-index: 3;
            display: none;
        }

        .blue-page-title {
            font-size: 2.5rem;
            margin-bottom: 3rem;
        }

        /* Button Styles */
        .btn {
            padding: 15px 40px;
            font-size: 1.2rem;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.3s;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .btn:hover {
            transform: scale(1.05);
            box-shadow: 0 0 15px rgba(255, 255, 255, 0.5);
        }

        .btn-red {
            background-color: #d00;
            color: #fff;
        }

        .btn-red:hover {
            background-color: #f00;
        }

        .btn-green {
            background-color: #0a0;
            color: #fff;
        }

        .btn-green:hover {
            background-color: #0f0;
        }

        .btn-yellow {
            background-color: #ffeb3b;
            color: #000;
        }

        .btn-yellow:hover {
            background-color: #fff176;
        }

        .btn-purple {
            background-color: #6a1b9a;
            color: #fff;
        }

        .btn-purple:hover {
            background-color: #8e24aa;
        }

        .btn-black {
            background-color: #000;
            color: #fff;
        }

        .btn-black:hover {
            background-color: #333;
        }

        /* Button Container for Blue Page */
        .button-container {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }
    </style>
</head>
<body>
    <div id="main-container">
        <!-- Black Page -->
        <div id="black-page" class="page">
            <h1 id="martian-matrix">MartianMatrix</h1>
            <button id="enter-btn" class="btn btn-green">ENTER</button>
        </div>

        <!-- White Page -->
        <div id="white-page" class="page">
            <h1 id="martian-os">MartianOS</h1>
            <button id="start-btn" class="btn btn-black">START</button>
        </div>

        <!-- Blue Page - Main Hub -->
        <div id="blue-page" class="page">
            <h1 class="blue-page-title">Application Menu</h1>
            <div class="button-container">
                <button id="tictactoe-app-btn" class="btn btn-red">Tic Tac Toe</button>
                <button id="roulette-app-btn" class="btn btn-green">Roulette</button>
                <button id="calculator-app-btn" class="btn btn-yellow">Calculator</button>
                <button id="dotgame-app-btn" class="btn btn-purple">Dot Game</button>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Get all page elements
            const blackPage = document.getElementById('black-page');
            const whitePage = document.getElementById('white-page');
            const bluePage = document.getElementById('blue-page');
            
            // Navigation buttons
            const enterBtn = document.getElementById('enter-btn');
            const startBtn = document.getElementById('start-btn');
            const tictactoeAppBtn = document.getElementById('tictactoe-app-btn');
            const rouletteAppBtn = document.getElementById('roulette-app-btn');
            const calculatorAppBtn = document.getElementById('calculator-app-btn');
            const dotgameAppBtn = document.getElementById('dotgame-app-btn');
            
            // Check URL fragment to determine which page to show
            function checkUrlFragment() {
                const hash = window.location.hash;
                if (hash === '#bluepage') {
                    showPage(bluePage);
                } else {
                    // Default to black page
                    showPage(blackPage);
                }
            }
            
            // Navigation functions
            function showPage(page) {
                // Hide all pages
                blackPage.style.display = 'none';
                whitePage.style.display = 'none';
                bluePage.style.display = 'none';
                
                // Show the requested page
                page.style.display = 'flex';
            }
            
            // Set up event listeners for navigation
            enterBtn.addEventListener('click', () => showPage(whitePage));
            startBtn.addEventListener('click', () => showPage(bluePage));
            tictactoeAppBtn.addEventListener('click', () => {
                window.location.href = 'tictactoe.html#redpage';
            });
            rouletteAppBtn.addEventListener('click', () => {
                window.location.href = 'roulette.html#greenpage';
            });
            calculatorAppBtn.addEventListener('click', () => {
                window.location.href = 'calculator.html#yellowpage';
            });
            dotgameAppBtn.addEventListener('click', () => {
                window.location.href = 'dotgame.html#purplepage';
            });
            
            // Check URL fragment on page load
            checkUrlFragment();
            
            // Also check when URL fragment changes
            window.addEventListener('hashchange', checkUrlFragment);
        });
    </script>
</body>
</html>
