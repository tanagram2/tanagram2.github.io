<!DOCTYPE html>
<html>
<head>
    <title>Hyper Quick Website Demo</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
        }
        
        #main-container {
            position: relative;
            width: 100%;
            height: 100%;
        }
        
        .page {
            position: absolute;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        #black-page {
            background-color: black;
            display: flex;
        }
        
        #white-page {
            background-color: white;
            display: none;
        }
        
        #blue-page {
            background-color: blue;
            display: none;
            flex-direction: column;
        }
        
        #red-page {
            background-color: red;
            display: none;
        }
        
        #green-page {
            background-color: green;
            display: none;
        }
        
        .button {
            padding: 15px 30px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s;
        }
        
        #black-page-button {
            background-color: green;
        }
        
        #black-page-button:hover {
            background-color: #4CAF50; /* lighter green */
        }
        
        #white-page-button {
            background-color: black;
            color: white;
        }
        
        #white-page-button:hover {
            background-color: #333; /* dark gray */
        }
        
        #blue-page-red-button {
            background-color: red;
            color: white;
            margin-bottom: 20px;
        }
        
        #blue-page-red-button:hover {
            background-color: #ff6666; /* lighter red */
        }
        
        #blue-page-green-button {
            background-color: green;
            color: white;
        }
        
        #blue-page-green-button:hover {
            background-color: #4CAF50; /* lighter green */
        }
        
        #red-page-button, #green-page-button {
            background-color: blue;
            color: white;
        }
        
        #red-page-button:hover, #green-page-button:hover {
            background-color: #6666ff; /* lighter blue */
        }
    </style>
</head>
<body>
    <div id="main-container">
        <!-- Black Page -->
        <div id="black-page" class="page">
            <button id="black-page-button" class="button" onclick="showPage('white-page')"></button>
        </div>
        
        <!-- White Page -->
        <div id="white-page" class="page">
            <button id="white-page-button" class="button" onclick="showPage('blue-page')"></button>
        </div>
        
        <!-- Blue Page -->
        <div id="blue-page" class="page">
            <button id="blue-page-red-button" class="button" onclick="showPage('red-page')"></button>
            <button id="blue-page-green-button" class="button" onclick="showPage('green-page')"></button>
        </div>
        
        <!-- Red Page -->
        <div id="red-page" class="page">
            <button id="red-page-button" class="button" onclick="showPage('blue-page')"></button>
        </div>
        
        <!-- Green Page -->
        <div id="green-page" class="page">
            <button id="green-page-button" class="button" onclick="showPage('blue-page')"></button>
        </div>
    </div>

    <script>
        function showPage(pageId) {
            // Hide all pages
            const pages = document.querySelectorAll('.page');
            pages.forEach(page => {
                page.style.display = 'none';
            });
            
            // Show the requested page
            document.getElementById(pageId).style.display = 'flex';
        }
    </script>
</body>
</html>
