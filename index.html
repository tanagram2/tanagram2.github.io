<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MartianOS</title>
    <style>
        /* Global Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Courier New', monospace;
        }

        body {
            overflow: hidden;
            height: 100vh;
            width: 100vw;
        }

        #main-container {
            width: 100%;
            height: 100%;
            position: relative;
        }

        /* Page Styles - All pages are full screen */
        .page {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            transition: opacity 0.3s;
        }

        /* Black Page (Matrix-like) */
        #black-page {
            background-color: #000;
            color: #0f0;
            z-index: 5;
            justify-content: center;
            align-items: center;
        }

        #martian-matrix {
            font-size: 2.5rem;
            margin-bottom: 2rem;
            text-shadow: 0 0 10px #0f0;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% { opacity: 0.7; }
            50% { opacity: 1; }
            100% { opacity: 0.7; }
        }

        /* White Page */
        #white-page {
            background-color: #fff;
            color: #000;
            z-index: 4;
            display: none;
            justify-content: center;
            align-items: center;
        }

        #martian-os {
            font-size: 3rem;
            margin-bottom: 2rem;
        }

        /* Blue Page - Desktop */
        #blue-page {
            background-color: #1a237e;
            color: #fff;
            z-index: 3;
            display: none;
            padding: 0;
        }

        /* Taskbar */
        #taskbar {
            background-color: #9e9e9e;
            height: 40px;
            width: 100%;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 20px;
            border-bottom: 2px solid #757575;
            position: relative;
            flex-shrink: 0;
        }

        .taskbar-left {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .taskbar-button {
            background: none;
            border: none;
            cursor: pointer;
            padding: 5px 10px;
            border-radius: 3px;
            transition: background-color 0.2s;
        }

        .taskbar-button:hover {
            background-color: rgba(255, 255, 255, 0.2);
        }

        #start-button {
            font-weight: bold;
            font-size: 1.2rem;
            color: #000;
        }

        /* Navigation Triangles */
        .nav-triangles {
            display: flex;
            gap: 8px;
        }

        .nav-triangle {
            background: none;
            border: none;
            cursor: pointer;
            padding: 0;
            border-radius: 3px;
            transition: all 0.2s;
            width: 24px;
            height: 24px;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
        }

        .nav-triangle:disabled {
            cursor: default;
        }

        .nav-triangle:not(:disabled):hover {
            background-color: rgba(255, 255, 255, 0.2);
        }

        .nav-triangle.active {
            opacity: 1;
        }

        .nav-triangle.inactive {
            opacity: 0.3;
        }

        /* Triangle shapes using CSS */
        .triangle-left::before {
            content: "";
            width: 0;
            height: 0;
            border-style: solid;
            border-width: 7px 12px 7px 0;
            border-color: transparent #000 transparent transparent;
        }

        .triangle-right::before {
            content: "";
            width: 0;
            height: 0;
            border-style: solid;
            border-width: 7px 0 7px 12px;
            border-color: transparent transparent transparent #000;
        }

        .nav-triangle.inactive.triangle-left::before {
            border-color: transparent #666 transparent transparent;
        }

        .nav-triangle.inactive.triangle-right::before {
            border-color: transparent transparent transparent #666;
        }

        /* Clock */
        #clock {
            font-size: 0.9rem;
            color: #000;
            font-weight: bold;
            padding: 5px 10px;
            background-color: rgba(255, 255, 255, 0.2);
            border-radius: 3px;
            transition: background-color 0.2s;
        }

        #clock:hover {
            background-color: rgba(255, 255, 255, 0.3);
        }

        /* Dropdown Menu */
        #dropdown-menu {
            position: absolute;
            top: 100%;
            left: 0;
            background-color: #e0e0e0;
            border: 2px solid #757575;
            border-top: none;
            border-radius: 0 0 5px 5px;
            min-width: 200px;
            display: none;
            z-index: 100;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
        }

        .menu-item {
            display: flex;
            align-items: center;
            padding: 10px 15px;
            cursor: pointer;
            border: none;
            background: none;
            width: 100%;
            text-align: left;
            font-size: 0.9rem;
            color: #333;
            transition: background-color 0.2s;
        }

        .menu-item:hover {
            background-color: #bdbdbd;
        }

        .menu-item.has-submenu {
            position: relative;
        }

        .menu-item.has-submenu::after {
            content: "â–¶";
            position: absolute;
            right: 10px;
            font-size: 0.7rem;
        }

        .submenu {
            position: absolute;
            left: 100%;
            top: 0;
            background-color: #e0e0e0;
            border: 2px solid #757575;
            border-radius: 0 5px 5px 5px;
            min-width: 150px;
            display: none;
            z-index: 101;
        }

        .menu-item:hover .submenu {
            display: block;
        }

        .power-icon {
            width: 16px;
            height: 16px;
            margin-right: 8px;
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .power-outer {
            width: 14px;
            height: 14px;
            border: 2px solid #333;
            border-radius: 50%;
            position: absolute;
        }

        .power-middle {
            width: 10px;
            height: 10px;
            background-color: #e0e0e0;
            border-radius: 50%;
            position: absolute;
        }

        .power-inner {
            width: 6px;
            height: 6px;
            background-color: #333;
            border-radius: 50%;
            position: absolute;
        }

        /* Desktop Icons */
        #desktop-icons {
            flex: 1;
            padding: 20px;
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(100px, 1fr));
            gap: 30px;
            justify-items: center;
            align-content: start;
            overflow-y: auto;
            overflow-x: hidden;
        }

        /* Custom scrollbar for desktop */
        #desktop-icons::-webkit-scrollbar {
            width: 12px;
        }

        #desktop-icons::-webkit-scrollbar-track {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 6px;
        }

        #desktop-icons::-webkit-scrollbar-thumb {
            background: rgba(255, 255, 255, 0.3);
            border-radius: 6px;
        }

        #desktop-icons::-webkit-scrollbar-thumb:hover {
            background: rgba(255, 255, 255, 0.5);
        }

        .app-icon {
            display: flex;
            flex-direction: column;
            align-items: center;
            cursor: pointer;
            transition: all 0.2s;
            width: 80px;
            position: relative;
        }

        .app-icon:hover {
            z-index: 10;
        }

        .icon-button {
            width: 60px;
            height: 60px;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            margin-bottom: 8px;
            transition: all 0.3s;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            position: relative;
        }

        .app-icon:hover .icon-button {
            transform: scale(1.1);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.4);
            z-index: 11;
        }

        .icon-red {
            background-color: #d00;
        }

        .icon-red:hover {
            background-color: #f00;
        }

        .icon-green {
            background-color: #0a0;
        }

        .icon-green:hover {
            background-color: #0f0;
        }

        .icon-yellow {
            background-color: #ffeb3b;
        }

        .icon-yellow:hover {
            background-color: #fff176;
        }

        .icon-purple {
            background-color: #6a1b9a;
        }

        .icon-purple:hover {
            background-color: #8e24aa;
        }

        .icon-grey {
            background-color: #9e9e9e;
        }

        .icon-grey:hover {
            background-color: #bdbdbd;
        }

        .app-name {
            font-size: 0.75rem;
            color: #fff;
            text-align: center;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.5);
            width: 100%;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            line-height: 1.2;
            transition: all 0.2s;
            position: relative;
        }

        .app-icon:hover .app-name {
            white-space: normal;
            overflow: visible;
            text-overflow: clip;
            z-index: 11;
        }

        /* Button Styles (kept for other pages) */
        .btn {
            padding: 15px 40px;
            font-size: 1.2rem;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.3s;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .btn:hover {
            transform: scale(1.05);
            box-shadow: 0 0 15px rgba(255, 255, 255, 0.5);
        }

        .btn-red {
            background-color: #d00;
            color: #fff;
        }

        .btn-red:hover {
            background-color: #f00;
        }

        .btn-green {
            background-color: #0a0;
            color: #fff;
        }

        .btn-green:hover {
            background-color: #0f0;
        }

        .btn-yellow {
            background-color: #ffeb3b;
            color: #000;
        }

        .btn-yellow:hover {
            background-color: #fff176;
        }

        .btn-purple {
            background-color: #6a1b9a;
            color: #fff;
        }

        .btn-purple:hover {
            background-color: #8e24aa;
        }

        .btn-black {
            background-color: #000;
            color: #fff;
        }

        .btn-black:hover {
            background-color: #333;
        }

        .btn-grey {
            background-color: #9e9e9e;
            color: #fff;
        }

        .btn-grey:hover {
            background-color: #bdbdbd;
        }
    </style>
</head>
<body>
    <div id="main-container">
        <!-- Black Page -->
        <div id="black-page" class="page">
            <h1 id="martian-matrix">MartianMatrix</h1>
            <button id="enter-btn" class="btn btn-green">ENTER</button>
        </div>

        <!-- White Page -->
        <div id="white-page" class="page">
            <h1 id="martian-os">MartianOS</h1>
            <button id="start-btn" class="btn btn-black">START</button>
        </div>

        <!-- Blue Page - Desktop -->
        <div id="blue-page" class="page">
            <!-- Taskbar -->
            <div id="taskbar">
                <div class="taskbar-left">
                    <button id="start-button" class="taskbar-button">M</button>
                    
                    <!-- Navigation Triangles -->
                    <div class="nav-triangles">
                        <button id="back-triangle" class="nav-triangle triangle-left inactive" disabled></button>
                        <button id="forward-triangle" class="nav-triangle triangle-right inactive" disabled></button>
                    </div>
                </div>
                
                <!-- Clock -->
                <div id="clock"></div>
                
                <!-- Dropdown Menu -->
                <div id="dropdown-menu">
                    <button class="menu-item">Profile</button>
                    <button class="menu-item">Settings...</button>
                    <div class="menu-item has-submenu">
                        <div class="power-icon">
                            <div class="power-outer"></div>
                            <div class="power-middle"></div>
                            <div class="power-inner"></div>
                        </div>
                        Power
                        <div class="submenu">
                            <button class="menu-item" id="restart-btn">Restart</button>
                            <button class="menu-item" id="shutdown-btn">Shut Down</button>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Desktop Icons -->
            <div id="desktop-icons">
                <!-- App Icons -->
                <div class="app-icon" id="tictactoe-app-icon">
                    <button class="icon-button icon-red"></button>
                    <span class="app-name">Tic Tac Toe</span>
                </div>
                
                <div class="app-icon" id="roulette-app-icon">
                    <button class="icon-button icon-green"></button>
                    <span class="app-name">Roulette</span>
                </div>
                
                <div class="app-icon" id="calculator-app-icon">
                    <button class="icon-button icon-yellow"></button>
                    <span class="app-name">Calculator</span>
                </div>
                
                <div class="app-icon" id="dotgame-app-icon">
                    <button class="icon-button icon-purple"></button>
                    <span class="app-name">Dot Game</span>
                </div>
                
                <!-- 100 Placeholder Icons -->
                <div class="app-icon">
                    <button class="icon-button icon-grey"></button>
                    <span class="app-name">Placeholder 1</span>
                </div>
                <!-- ... (all placeholder icons 2-100 remain the same) ... -->
                <div class="app-icon">
                    <button class="icon-button icon-grey"></button>
                    <span class="app-name">Placeholder 100</span>
                </div>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Get all page elements
            const blackPage = document.getElementById('black-page');
            const whitePage = document.getElementById('white-page');
            const bluePage = document.getElementById('blue-page');
            
            // Navigation buttons
            const enterBtn = document.getElementById('enter-btn');
            const startBtn = document.getElementById('start-btn');
            
            // Menu elements
            const startButton = document.getElementById('start-button');
            const dropdownMenu = document.getElementById('dropdown-menu');
            const restartBtn = document.getElementById('restart-btn');
            const shutdownBtn = document.getElementById('shutdown-btn');
            
            // Navigation triangles
            const backTriangle = document.getElementById('back-triangle');
            const forwardTriangle = document.getElementById('forward-triangle');
            
            // App icons
            const tictactoeAppIcon = document.getElementById('tictactoe-app-icon');
            const rouletteAppIcon = document.getElementById('roulette-app-icon');
            const calculatorAppIcon = document.getElementById('calculator-app-icon');
            const dotgameAppIcon = document.getElementById('dotgame-app-icon');
            
            // Clock element
            const clockElement = document.getElementById('clock');
            
            // Navigation history
            let navigationHistory = {
                previousApp: null,
                currentApp: null
            };
            
            // Function to update navigation triangles
            function updateNavigationTriangles() {
                // Back triangle: active if we're in an app
                if (navigationHistory.currentApp) {
                    backTriangle.classList.remove('inactive');
                    backTriangle.classList.add('active');
                    backTriangle.disabled = false;
                } else {
                    backTriangle.classList.remove('active');
                    backTriangle.classList.add('inactive');
                    backTriangle.disabled = true;
                }
                
                // Forward triangle: active if we were in an app and went back to desktop
                if (navigationHistory.previousApp && !navigationHistory.currentApp) {
                    forwardTriangle.classList.remove('inactive');
                    forwardTriangle.classList.add('active');
                    forwardTriangle.disabled = false;
                } else {
                    forwardTriangle.classList.remove('active');
                    forwardTriangle.classList.add('inactive');
                    forwardTriangle.disabled = true;
                }
            }
            
            // Function to navigate to an app
            function navigateToApp(appUrl, appName) {
                navigationHistory.previousApp = navigationHistory.currentApp;
                navigationHistory.currentApp = { url: appUrl, name: appName };
                updateNavigationTriangles();
                window.location.href = appUrl;
            }
            
            // Function to go back to desktop
            function goBackToDesktop() {
                if (navigationHistory.currentApp) {
                    navigationHistory.previousApp = navigationHistory.currentApp;
                    navigationHistory.currentApp = null;
                    updateNavigationTriangles();
                    showPage(bluePage);
                    window.location.hash = 'bluepage';
                }
            }
            
            // Function to go forward to previous app
            function goForwardToApp() {
                if (navigationHistory.previousApp && !navigationHistory.currentApp) {
                    const previousApp = navigationHistory.previousApp;
                    navigationHistory.currentApp = previousApp;
                    navigationHistory.previousApp = null;
                    updateNavigationTriangles();
                    window.location.href = previousApp.url;
                }
            }
            
            // Function to reset navigation history
            function resetNavigationHistory() {
                navigationHistory = {
                    previousApp: null,
                    currentApp: null
                };
                updateNavigationTriangles();
            }
            
            // Function to update the clock
            function updateClock() {
                const now = new Date();
                
                // Format time (12-hour with AM/PM)
                let hours = now.getHours();
                const minutes = now.getMinutes().toString().padStart(2, '0');
                const seconds = now.getSeconds().toString().padStart(2, '0');
                const ampm = hours >= 12 ? 'PM' : 'AM';
                
                hours = hours % 12;
                hours = hours ? hours : 12; // Convert 0 to 12
                
                // Format date (MM/DD/YYYY)
                const month = (now.getMonth() + 1).toString().padStart(2, '0');
                const day = now.getDate().toString().padStart(2, '0');
                const year = now.getFullYear();
                
                // Update clock display
                clockElement.textContent = `${hours}:${minutes}:${seconds} ${ampm} | ${month}/${day}/${year}`;
            }
            
            // Initialize and update clock every second
            updateClock();
            setInterval(updateClock, 1000);
            
            // Check URL fragment to determine which page to show
            function checkUrlFragment() {
                const hash = window.location.hash;
                if (hash === '#bluepage') {
                    showPage(bluePage);
                } else {
                    // Default to black page
                    showPage(blackPage);
                }
            }
            
            // Navigation functions
            function showPage(page) {
                // Hide all pages
                blackPage.style.display = 'none';
                whitePage.style.display = 'none';
                bluePage.style.display = 'none';
                
                // Show the requested page
                page.style.display = 'flex';
            }
            
            // Navigation triangle event listeners
            backTriangle.addEventListener('click', goBackToDesktop);
            forwardTriangle.addEventListener('click', goForwardToApp);
            
            // Toggle dropdown menu
            startButton.addEventListener('click', function(event) {
                event.stopPropagation();
                dropdownMenu.style.display = dropdownMenu.style.display === 'block' ? 'none' : 'block';
            });
            
            // Close dropdown when clicking elsewhere
            document.addEventListener('click', function() {
                dropdownMenu.style.display = 'none';
            });
            
            // Prevent dropdown from closing when clicking inside it
            dropdownMenu.addEventListener('click', function(event) {
                event.stopPropagation();
            });
            
            // Power options functionality
            restartBtn.addEventListener('click', function() {
                dropdownMenu.style.display = 'none';
                resetNavigationHistory();
                showPage(whitePage);
            });
            
            shutdownBtn.addEventListener('click', function() {
                dropdownMenu.style.display = 'none';
                resetNavigationHistory();
                showPage(blackPage);
            });
            
            // Set up event listeners for navigation
            enterBtn.addEventListener('click', () => showPage(whitePage));
            startBtn.addEventListener('click', () => showPage(bluePage));
            
            // App icon click handlers - now using the new navigation system
            tictactoeAppIcon.addEventListener('click', () => {
                navigateToApp('tictactoe.html#redpage', 'Tic Tac Toe');
            });
            
            rouletteAppIcon.addEventListener('click', () => {
                navigateToApp('roulette.html#greenpage', 'Roulette');
            });
            
            calculatorAppIcon.addEventListener('click', () => {
                navigateToApp('calculator.html#yellowpage', 'Calculator');
            });
            
            dotgameAppIcon.addEventListener('click', () => {
                navigateToApp('dotgame.html#purplepage', 'Dot Game');
            });
            
            // Initialize navigation triangles
            updateNavigationTriangles();
            
            // Check URL fragment on page load
            checkUrlFragment();
            
            // Also check when URL fragment changes
            window.addEventListener('hashchange', checkUrlFragment);
        });
    </script>
</body>
</html>
