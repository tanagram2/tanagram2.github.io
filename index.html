<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tic-Tac-Toe</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f0f0;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      flex-direction: column;
    }
 
    .screen {
      display: none;
      text-align: center;
    }

    .screen.active {
      display: block;
    }

    h1 {
      font-size: 48px;
      margin-bottom: 20px;
    }

    .button {
      padding: 10px 20px;
      margin: 10px;
      font-size: 18px;
      cursor: pointer;
      border: none;
      border-radius: 5px;
      background-color: #4CAF50;
      color: white;
      transition: background-color 0.3s;
    }

    .button:hover {
      background-color: #45a049;
    }

    .board {
      display: grid;
      grid-template-columns: repeat(3, 100px);
      grid-template-rows: repeat(3, 100px);
      gap: 5px;
      margin: 20px auto;
    }

    .cell {
      width: 100px;
      height: 100px;
      background-color: #fff;
      border: 2px solid #333;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 36px;
      font-weight: bold;
      cursor: pointer;
    }

    .cell.taken {
      pointer-events: none;
    }

    .status {
      margin-top: 20px;
      font-size: 24px;
    }

    .status.winner {
      color: green;
    }

    .status.tie {
      color: grey;
    }

    .status.loser {
      color: red;
    }

    .scoreboard {
      display: flex;
      justify-content: space-around;
      margin-top: 20px;
      font-size: 20px;
    }

    .scoreboard div {
      margin: 0 10px;
    }

    .scoreboard span {
      font-weight: bold;
    }

  </style>
</head>
<body>

  <!-- Main Screen -->
  <div id="mainScreen" class="screen active">
    <h1>Tic-Tac-Toe</h1>
    <button class="button" onclick="startGame()">Start</button>
    <button class="button" onclick="showCredits()">Credits</button>
  </div>

  <!-- Credits Screen -->
  <div id="creditsScreen" class="screen">
    <h1>Credits</h1>
    <p>Game created by [Your Name] and ChatGPT</p>
    <button class="button" onclick="returnToTitle()">Back</button>
  </div>

  <!-- Game Screen -->
  <div id="gameScreen" class="screen">
    <div class="board" id="board"></div>
    <div class="status" id="gameStatus"></div>
    <div class="scoreboard">
      <div>Wins: <span id="wins">0</span></div>
      <div>Losses: <span id="losses">0</span></div>
      <div>Ties: <span id="ties">0</span></div>
    </div>
    <button class="button" onclick="returnToTitle()">Return to Title</button>
    <button class="button" onclick="rematch()">Rematch</button>
  </div>

  <script>
    let board = [];
    let player = 'X';
    let computer = 'O';
    let wins = 0;
    let losses = 0;
    let ties = 0;
    let gameOver = false;

    // Start the game and transition to the game screen
    function startGame() {
      document.getElementById('mainScreen').classList.remove('active');
      document.getElementById('gameScreen').classList.add('active');
      resetBoard();
      gameOver = false;
    }

    // Show credits screen
    function showCredits() {
      document.getElementById('mainScreen').classList.remove('active');
      document.getElementById('creditsScreen').classList.add('active');
    }

    // Go back to the main title screen
    function returnToTitle() {
      document.getElementById('gameScreen').classList.remove('active');
      document.getElementById('creditsScreen').classList.remove('active');
      document.getElementById('mainScreen').classList.add('active');
    }

    // Start a new game (rematch)
    function rematch() {
      resetBoard();
      gameOver = false;
      document.getElementById('gameStatus').textContent = '';
      document.getElementById('gameStatus').classList.remove('winner', 'tie', 'loser');
    }

    // Reset the board
    function resetBoard() {
      board = [
        ['', '', ''],
        ['', '', ''],
        ['', '', '']
      ];

      const boardContainer = document.getElementById('board');
      boardContainer.innerHTML = '';
      for (let row = 0; row < 3; row++) {
        for (let col = 0; col < 3; col++) {
          const cell = document.createElement('div');
          cell.classList.add('cell');
          cell.dataset.row = row;
          cell.dataset.col = col;
          cell.onclick = () => handlePlayerMove(row, col);
          boardContainer.appendChild(cell);
        }
      }
    }

    // Handle player's move
    function handlePlayerMove(row, col) {
      if (gameOver || board[row][col]) return;

      board[row][col] = player;
      const cell = document.querySelector(`.cell[data-row="${row}"][data-col="${col}"]`);
      cell.textContent = player;
      cell.classList.add('taken');
      if (checkWinner(player)) {
        gameOver = true;
        document.getElementById('gameStatus').textContent = 'Winner!';
        document.getElementById('gameStatus').classList.add('winner');
        wins++;
        updateScore();
      } else if (isTie()) {
        gameOver = true;
        document.getElementById('gameStatus').textContent = 'Tie.';
        document.getElementById('gameStatus').classList.add('tie');
        ties++;
        updateScore();
      } else {
        computerMove();
      }
    }

    // Handle computer's move
    function computerMove() {
      if (gameOver) return;

      let availableMoves = [];
      for (let row = 0; row < 3; row++) {
        for (let col = 0; col < 3; col++) {
          if (!board[row][col]) availableMoves.push({ row, col });
        }
      }

      if (availableMoves.length > 0) {
        const randomMove = availableMoves[Math.floor(Math.random() * availableMoves.length)];
        board[randomMove.row][randomMove.col] = computer;
        const cell = document.querySelector(`.cell[data-row="${randomMove.row}"][data-col="${randomMove.col}"]`);
        cell.textContent = computer;
        cell.classList.add('taken');

        if (checkWinner(computer)) {
          gameOver = true;
          document.getElementById('gameStatus').textContent = 'Loser!';
          document.getElementById('gameStatus').classList.add('loser');
          losses++;
          updateScore();
        } else if (isTie()) {
          gameOver = true;
          document.getElementById('gameStatus').textContent = 'Tie.';
          document.getElementById('gameStatus').classList.add('tie');
          ties++;
          updateScore();
        }
      }
    }

    // Check if a player has won
    function checkWinner(player) {
      // Check rows, columns, and diagonals
      for (let i = 0; i < 3; i++) {
        if (board[i][0] === player && board[i][1] === player && board[i][2] === player) return true;
        if (board[0][i] === player && board[1][i] === player && board[2][i] === player) return true;
      }
      if (board[0][0] === player && board[1][1] === player && board[2][2] === player) return true;
      if (board[0][2] === player && board[1][1] === player && board[2][0] === player) return true;
      return false;
    }

    // Check if the game is a tie
    function isTie() {
      for (let row = 0; row < 3; row++) {
        for (let col = 0; col < 3; col++) {
          if (!board[row][col]) return false;
        }
      }
      return true;
    }

    // Update the scoreboard
    function updateScore() {
      document.getElementById('wins').textContent = wins;
      document.getElementById('losses').textContent = losses;
      document.getElementById('ties').textContent = ties;
    }
  </script>

</body>
</html>
