<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MartianOS</title>
    <style>
        /* Global Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Courier New', monospace;
        }

        body {
            overflow: hidden;
            height: 100vh;
            width: 100vw;
        }

        #main-container {
            width: 100%;
            height: 100%;
            position: relative;
        }

        /* Page Styles - All pages are full screen */
        .page {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            transition: opacity 0.3s;
        }

        /* Black Page (Matrix-like) */
        #black-page {
            background-color: #000;
            color: #0f0;
            z-index: 5;
            justify-content: center;
            align-items: center;
        }

        #martian-matrix {
            font-size: 2.5rem;
            margin-bottom: 2rem;
            text-shadow: 0 0 10px #0f0;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% { opacity: 0.7; }
            50% { opacity: 1; }
            100% { opacity: 0.7; }
        }

        /* White Page */
        #white-page {
            background-color: #fff;
            color: #000;
            z-index: 4;
            display: none;
            justify-content: center;
            align-items: center;
        }

        #martian-os {
            font-size: 3rem;
            margin-bottom: 2rem;
        }

        /* Blue Page - Desktop */
        #blue-page {
            background-color: #1a237e;
            color: #fff;
            z-index: 3;
            display: none;
            padding: 0;
        }

        /* Taskbar */
        #taskbar {
            background-color: #9e9e9e;
            height: 40px;
            width: 100%;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 20px;
            border-bottom: 2px solid #757575;
        }

        .taskbar-button {
            background: none;
            border: none;
            cursor: pointer;
            padding: 5px 10px;
            border-radius: 3px;
            transition: background-color 0.2s;
        }

        .taskbar-button:hover {
            background-color: rgba(255, 255, 255, 0.2);
        }

        #start-button {
            font-weight: bold;
            font-size: 1.2rem;
            color: #000;
        }

        #power-button {
            width: 24px;
            height: 24px;
            border-radius: 50%;
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .power-outer {
            width: 20px;
            height: 20px;
            border: 2px solid #000;
            border-radius: 50%;
            position: absolute;
        }

        .power-middle {
            width: 14px;
            height: 14px;
            background-color: #9e9e9e;
            border-radius: 50%;
            position: absolute;
        }

        .power-inner {
            width: 8px;
            height: 8px;
            background-color: #000;
            border-radius: 50%;
            position: absolute;
        }

        /* Desktop Icons */
        #desktop-icons {
            flex: 1;
            padding: 20px;
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(100px, 1fr));
            gap: 30px;
            justify-items: center;
            align-content: start;
        }

        .app-icon {
            display: flex;
            flex-direction: column;
            align-items: center;
            cursor: pointer;
            transition: transform 0.2s;
            width: 80px;
        }

        .app-icon:hover {
            transform: scale(1.05);
        }

        .icon-button {
            width: 60px;
            height: 60px;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            margin-bottom: 8px;
            transition: all 0.3s;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
        }

        .icon-button:hover {
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.4);
            transform: translateY(-2px);
        }

        .icon-red {
            background-color: #d00;
        }

        .icon-red:hover {
            background-color: #f00;
        }

        .icon-green {
            background-color: #0a0;
        }

        .icon-green:hover {
            background-color: #0f0;
        }

        .icon-yellow {
            background-color: #ffeb3b;
        }

        .icon-yellow:hover {
            background-color: #fff176;
        }

        .icon-purple {
            background-color: #6a1b9a;
        }

        .icon-purple:hover {
            background-color: #8e24aa;
        }

        .icon-grey {
            background-color: #9e9e9e;
        }

        .icon-grey:hover {
            background-color: #bdbdbd;
        }

        .app-name {
            font-size: 0.8rem;
            color: #fff;
            text-align: center;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.5);
            word-wrap: break-word;
            max-width: 80px;
        }

        /* Button Styles (kept for other pages) */
        .btn {
            padding: 15px 40px;
            font-size: 1.2rem;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.3s;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .btn:hover {
            transform: scale(1.05);
            box-shadow: 0 0 15px rgba(255, 255, 255, 0.5);
        }

        .btn-red {
            background-color: #d00;
            color: #fff;
        }

        .btn-red:hover {
            background-color: #f00;
        }

        .btn-green {
            background-color: #0a0;
            color: #fff;
        }

        .btn-green:hover {
            background-color: #0f0;
        }

        .btn-yellow {
            background-color: #ffeb3b;
            color: #000;
        }

        .btn-yellow:hover {
            background-color: #fff176;
        }

        .btn-purple {
            background-color: #6a1b9a;
            color: #fff;
        }

        .btn-purple:hover {
            background-color: #8e24aa;
        }

        .btn-black {
            background-color: #000;
            color: #fff;
        }

        .btn-black:hover {
            background-color: #333;
        }

        .btn-grey {
            background-color: #9e9e9e;
            color: #fff;
        }

        .btn-grey:hover {
            background-color: #bdbdbd;
        }
    </style>
</head>
<body>
    <div id="main-container">
        <!-- Black Page -->
        <div id="black-page" class="page">
            <h1 id="martian-matrix">MartianMatrix</h1>
            <button id="enter-btn" class="btn btn-green">ENTER</button>
        </div>

        <!-- White Page -->
        <div id="white-page" class="page">
            <h1 id="martian-os">MartianOS</h1>
            <button id="start-btn" class="btn btn-black">START</button>
        </div>

        <!-- Blue Page - Desktop -->
        <div id="blue-page" class="page">
            <!-- Taskbar -->
            <div id="taskbar">
                <button id="start-button" class="taskbar-button">M</button>
                <button id="power-button" class="taskbar-button">
                    <div class="power-outer"></div>
                    <div class="power-middle"></div>
                    <div class="power-inner"></div>
                </button>
            </div>

            <!-- Desktop Icons -->
            <div id="desktop-icons">
                <!-- App Icons -->
                <div class="app-icon" id="tictactoe-app-icon">
                    <button class="icon-button icon-red"></button>
                    <span class="app-name">Tic Tac Toe</span>
                </div>
                
                <div class="app-icon" id="roulette-app-icon">
                    <button class="icon-button icon-green"></button>
                    <span class="app-name">Roulette</span>
                </div>
                
                <div class="app-icon" id="calculator-app-icon">
                    <button class="icon-button icon-yellow"></button>
                    <span class="app-name">Calculator</span>
                </div>
                
                <div class="app-icon" id="dotgame-app-icon">
                    <button class="icon-button icon-purple"></button>
                    <span class="app-name">Dot Game</span>
                </div>
                
                <!-- Placeholder Icons -->
                <div class="app-icon">
                    <button class="icon-button icon-grey"></button>
                    <span class="app-name">Placeholder 1</span>
                </div>
                
                <div class="app-icon">
                    <button class="icon-button icon-grey"></button>
                    <span class="app-name">Placeholder 2</span>
                </div>
                
                <div class="app-icon">
                    <button class="icon-button icon-grey"></button>
                    <span class="app-name">Placeholder 3</span>
                </div>
                
                <div class="app-icon">
                    <button class="icon-button icon-grey"></button>
                    <span class="app-name">Placeholder 4</span>
                </div>
                
                <div class="app-icon">
                    <button class="icon-button icon-grey"></button>
                    <span class="app-name">Placeholder 5</span>
                </div>
                
                <div class="app-icon">
                    <button class="icon-button icon-grey"></button>
                    <span class="app-name">Placeholder 6</span>
                </div>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Get all page elements
            const blackPage = document.getElementById('black-page');
            const whitePage = document.getElementById('white-page');
            const bluePage = document.getElementById('blue-page');
            
            // Navigation buttons
            const enterBtn = document.getElementById('enter-btn');
            const startBtn = document.getElementById('start-btn');
            
            // App icons
            const tictactoeAppIcon = document.getElementById('tictactoe-app-icon');
            const rouletteAppIcon = document.getElementById('roulette-app-icon');
            const calculatorAppIcon = document.getElementById('calculator-app-icon');
            const dotgameAppIcon = document.getElementById('dotgame-app-icon');
            
            // Check URL fragment to determine which page to show
            function checkUrlFragment() {
                const hash = window.location.hash;
                if (hash === '#bluepage') {
                    showPage(bluePage);
                } else {
                    // Default to black page
                    showPage(blackPage);
                }
            }
            
            // Navigation functions
            function showPage(page) {
                // Hide all pages
                blackPage.style.display = 'none';
                whitePage.style.display = 'none';
                bluePage.style.display = 'none';
                
                // Show the requested page
                page.style.display = 'flex';
            }
            
            // Set up event listeners for navigation
            enterBtn.addEventListener('click', () => showPage(whitePage));
            startBtn.addEventListener('click', () => showPage(bluePage));
            
            // App icon click handlers
            tictactoeAppIcon.addEventListener('click', () => {
                window.location.href = 'tictactoe.html#redpage';
            });
            
            rouletteAppIcon.addEventListener('click', () => {
                window.location.href = 'roulette.html#greenpage';
            });
            
            calculatorAppIcon.addEventListener('click', () => {
                window.location.href = 'calculator.html#yellowpage';
            });
            
            dotgameAppIcon.addEventListener('click', () => {
                window.location.href = 'dotgame.html#purplepage';
            });
            
            // Check URL fragment on page load
            checkUrlFragment();
            
            // Also check when URL fragment changes
            window.addEventListener('hashchange', checkUrlFragment);
        });
    </script>
</body>
</html>
