<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe - MartianOS</title>
    <style>
        /* Global Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Courier New', monospace;
        }

        body {
            overflow: hidden;
            height: 100vh;
            width: 100vw;
        }

        #main-container {
            width: 100%;
            height: 100%;
            position: relative;
        }

        /* Page Styles - All pages are full screen */
        .page {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            transition: opacity 0.3s;
        }

        /* Black Page (Matrix-like) */
        #black-page {
            background-color: #000;
            color: #f00;
            z-index: 5;
            justify-content: center;
            align-items: center;
        }

        #martian-matrix {
            font-size: 2.5rem;
            margin-bottom: 2rem;
            text-shadow: 0 0 10px #f00;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% { opacity: 0.7; }
            50% { opacity: 1; }
            100% { opacity: 0.7; }
        }

        /* White Page */
        #white-page {
            background-color: #fff;
            color: #000;
            z-index: 4;
            display: none;
            justify-content: center;
            align-items: center;
        }

        #martian-os {
            font-size: 3rem;
            margin-bottom: 2rem;
        }

        /* Blue Page */
        #blue-page {
            background-color: #1a237e;
            color: #fff;
            z-index: 3;
            display: none;
            padding: 0;
        }

        /* Red Page - Tic Tac Toe App */
        #red-page {
            background-color: #b71c1c;
            color: #fff;
            z-index: 2;
            display: none;
            padding: 0;
        }

        /* Taskbar */
        #taskbar {
            background-color: #9e9e9e;
            height: 40px;
            width: 100%;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 20px;
            border-bottom: 2px solid #757575;
            position: relative;
            flex-shrink: 0;
        }

        .taskbar-left {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .taskbar-button {
            background: none;
            border: none;
            cursor: pointer;
            padding: 5px 10px;
            border-radius: 3px;
            transition: background-color 0.2s;
        }

        .taskbar-button:hover {
            background-color: rgba(255, 255, 255, 0.2);
        }

        #start-button {
            font-weight: bold;
            font-size: 1.2rem;
            color: #000;
        }

        /* Navigation Triangles */
        .nav-triangles {
            display: flex;
            gap: 8px;
        }

        .nav-triangle {
            background: none;
            border: none;
            cursor: pointer;
            padding: 0;
            border-radius: 3px;
            transition: all 0.2s;
            width: 24px;
            height: 24px;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
        }

        .nav-triangle:disabled {
            cursor: default;
        }

        .nav-triangle:not(:disabled):hover {
            background-color: rgba(255, 255, 255, 0.2);
        }

        .nav-triangle.active {
            opacity: 1;
        }

        .nav-triangle.inactive {
            opacity: 0.3;
        }

        /* Triangle shapes using CSS */
        .triangle-left::before {
            content: "";
            width: 0;
            height: 0;
            border-style: solid;
            border-width: 7px 12px 7px 0;
            border-color: transparent #000 transparent transparent;
        }

        .triangle-right::before {
            content: "";
            width: 0;
            height: 0;
            border-style: solid;
            border-width: 7px 0 7px 12px;
            border-color: transparent transparent transparent #000;
        }

        .nav-triangle.inactive.triangle-left::before {
            border-color: transparent #666 transparent transparent;
        }

        .nav-triangle.inactive.triangle-right::before {
            border-color: transparent transparent transparent #666;
        }

        /* Clock */
        #clock {
            font-size: 0.9rem;
            color: #000;
            font-weight: bold;
            padding: 5px 10px;
            background-color: rgba(255, 255, 255, 0.2);
            border-radius: 3px;
            transition: background-color 0.2s;
        }

        #clock:hover {
            background-color: rgba(255, 255, 255, 0.3);
        }

        /* Dropdown Menu */
        #dropdown-menu {
            position: absolute;
            top: 100%;
            left: 0;
            background-color: #e0e0e0;
            border: 2px solid #757575;
            border-top: none;
            border-radius: 0 0 5px 5px;
            min-width: 200px;
            display: none;
            z-index: 100;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
        }

        .menu-item {
            display: flex;
            align-items: center;
            padding: 10px 15px;
            cursor: pointer;
            border: none;
            background: none;
            width: 100%;
            text-align: left;
            font-size: 0.9rem;
            color: #333;
            transition: background-color 0.2s;
        }

        .menu-item:hover {
            background-color: #bdbdbd;
        }

        .menu-item.has-submenu {
            position: relative;
        }

        .menu-item.has-submenu::after {
            content: "â–¶";
            position: absolute;
            right: 10px;
            font-size: 0.7rem;
        }

        .submenu {
            position: absolute;
            left: 100%;
            top: 0;
            background-color: #e0e0e0;
            border: 2px solid #757575;
            border-radius: 0 5px 5px 5px;
            min-width: 150px;
            display: none;
            z-index: 101;
        }

        .menu-item:hover .submenu {
            display: block;
        }

        .power-icon {
            width: 16px;
            height: 16px;
            margin-right: 8px;
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .power-outer {
            width: 14px;
            height: 14px;
            border: 2px solid #333;
            border-radius: 50%;
            position: absolute;
        }

        .power-middle {
            width: 10px;
            height: 10px;
            background-color: #e0e0e0;
            border-radius: 50%;
            position: absolute;
        }

        .power-inner {
            width: 6px;
            height: 6px;
            background-color: #333;
            border-radius: 50%;
            position: absolute;
        }

        /* App Content Area */
        .app-content {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            overflow: auto;
        }

        /* Tic Tac Toe Styles */
        #tictactoe-container {
            background-color: white;
            border: 3px solid black;
            border-radius: 10px;
            padding: 30px;
            width: 90%;
            max-width: 500px;
            display: flex;
            flex-direction: column;
            align-items: center;
            color: black;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.3);
        }

        #tictactoe-title {
            font-size: 2rem;
            margin-bottom: 20px;
            color: #333;
        }

        #game-setup, #game-board, #game-result, #mode-selection {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 15px;
            width: 100%;
        }

        #game-board, #game-result, #mode-selection {
            display: none;
        }

        .board {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            grid-gap: 5px;
            width: 100%;
            max-width: 300px;
            margin: 0 auto;
            background-color: #333;
            padding: 5px;
            border-radius: 5px;
        }

        .cell {
            aspect-ratio: 1;
            background-color: #f5f5f5;
            border: none;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 2.5rem;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.2s;
        }

        .cell:hover {
            background-color: #e0e0e0;
        }

        .cell.x {
            color: #d32f2f;
        }

        .cell.o {
            color: #1976d2;
        }

        #game-status {
            font-size: 1.2rem;
            margin: 10px 0;
            height: 30px;
            font-weight: bold;
            text-align: center;
        }

        .mode-buttons {
            display: flex;
            gap: 15px;
        }

        .result-buttons {
            display: flex;
            gap: 15px;
            margin-top: 15px;
        }

        /* Button Styles */
        .btn {
            padding: 12px 30px;
            font-size: 1.1rem;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.3s;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .btn:hover {
            transform: scale(1.05);
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.3);
        }

        .btn-red {
            background-color: #d00;
            color: #fff;
        }

        .btn-red:hover {
            background-color: #f00;
        }

        .btn-grey {
            background-color: #9e9e9e;
            color: #fff;
        }

        .btn-grey:hover {
            background-color: #bdbdbd;
        }

        .btn-blue {
            background-color: #03a9f4;
            color: #fff;
        }

        .btn-blue:hover {
            background-color: #29b6f6;
        }

        .btn-green {
            background-color: #0a0;
            color: #fff;
        }

        .btn-green:hover {
            background-color: #0f0;
        }

        .btn-black {
            background-color: #000;
            color: #fff;
        }

        .btn-black:hover {
            background-color: #333;
        }
    </style>
</head>
<body>
    <div id="main-container">
        <!-- Black Page -->
        <div id="black-page" class="page">
            <h1 id="martian-matrix">MartianMatrix</h1>
            <button id="enter-btn" class="btn btn-red">ENTER</button>
        </div>

        <!-- White Page -->
        <div id="white-page" class="page">
            <h1 id="martian-os">MartianOS</h1>
            <button id="start-btn" class="btn btn-red">START</button>
        </div>

        <!-- Blue Page -->
        <div id="blue-page" class="page">
            <!-- Taskbar -->
            <div id="taskbar">
                <div class="taskbar-left">
                    <button id="start-button" class="taskbar-button">M</button>
                    
                    <!-- Navigation Triangles -->
                    <div class="nav-triangles">
                        <button id="back-arrow" class="nav-triangle triangle-left inactive" disabled></button>
                        <button id="forward-arrow" class="nav-triangle triangle-right inactive" disabled></button>
                    </div>
                </div>
                
                <!-- Clock -->
                <div id="clock"></div>
                
                <!-- Dropdown Menu -->
                <div id="dropdown-menu">
                    <button class="menu-item">Profile</button>
                    <button class="menu-item">Settings...</button>
                    <div class="menu-item has-submenu">
                        <div class="power-icon">
                            <div class="power-outer"></div>
                            <div class="power-middle"></div>
                            <div class="power-inner"></div>
                        </div>
                        Power
                        <div class="submenu">
                            <button class="menu-item" id="restart-btn">Restart</button>
                            <button class="menu-item" id="shutdown-btn">Shut Down</button>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Desktop Icons would go here -->
            <div class="app-content">
                <div style="text-align: center; color: white;">
                    <h1 class="blue-page-title">Application Menu</h1>
                    <div style="display: flex; flex-direction: column; gap: 20px; margin-top: 20px;">
                        <button id="red-app-btn" class="btn btn-red">Tic Tac Toe</button>
                        <button class="btn btn-grey">Placeholder</button>
                    </div>
                </div>
            </div>
        </div>

        <!-- Red Page - Tic Tac Toe App -->
        <div id="red-page" class="page">
            <!-- Taskbar -->
            <div id="taskbar">
                <div class="taskbar-left">
                    <button id="start-button" class="taskbar-button">M</button>
                    
                    <!-- Navigation Triangles -->
                    <div class="nav-triangles">
                        <button id="back-arrow" class="nav-triangle triangle-left active"></button>
                        <button id="forward-arrow" class="nav-triangle triangle-right inactive" disabled></button>
                    </div>
                </div>
                
                <!-- Clock -->
                <div id="clock"></div>
                
                <!-- Dropdown Menu -->
                <div id="dropdown-menu">
                    <button class="menu-item">Profile</button>
                    <button class="menu-item">Settings...</button>
                    <div class="menu-item has-submenu">
                        <div class="power-icon">
                            <div class="power-outer"></div>
                            <div class="power-middle"></div>
                            <div class="power-inner"></div>
                        </div>
                        Power
                        <div class="submenu">
                            <button class="menu-item" id="restart-btn">Restart</button>
                            <button class="menu-item" id="shutdown-btn">Shut Down</button>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Tic Tac Toe Content -->
            <div class="app-content">
                <div id="tictactoe-container">
                    <h2 id="tictactoe-title">Tic Tac Toe</h2>
                    
                    <div id="game-setup">
                        <button id="tictactoe-start" class="btn btn-black">Start Game</button>
                    </div>
                    
                    <div id="mode-selection">
                        <div class="mode-buttons">
                            <button id="one-player" class="btn btn-red">1 Player</button>
                            <button id="two-player" class="btn btn-blue">2 Players</button>
                        </div>
                    </div>
                    
                    <div id="game-board">
                        <div class="board" id="board">
                            <div class="cell" data-index="0"></div>
                            <div class="cell" data-index="1"></div>
                            <div class="cell" data-index="2"></div>
                            <div class="cell" data-index="3"></div>
                            <div class="cell" data-index="4"></div>
                            <div class="cell" data-index="5"></div>
                            <div class="cell" data-index="6"></div>
                            <div class="cell" data-index="7"></div>
                            <div class="cell" data-index="8"></div>
                        </div>
                        <div id="game-status"></div>
                    </div>
                    
                    <div id="game-result">
                        <div id="result-message" style="font-size: 1.3rem; font-weight: bold; margin-bottom: 10px;"></div>
                        <div class="result-buttons">
                            <button id="retry-btn" class="btn btn-green">Retry</button>
                            <button id="go-back-btn" class="btn btn-blue">Main Menu</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Page navigation logic
        document.addEventListener('DOMContentLoaded', function() {
            // Get all page elements
            const blackPage = document.getElementById('black-page');
            const whitePage = document.getElementById('white-page');
            const bluePage = document.getElementById('blue-page');
            const redPage = document.getElementById('red-page');
            
            // Navigation buttons
            const enterBtn = document.getElementById('enter-btn');
            const startBtn = document.getElementById('start-btn');
            const redAppBtn = document.getElementById('red-app-btn');
            
            // Menu elements
            const startButton = document.getElementById('start-button');
            const dropdownMenu = document.getElementById('dropdown-menu');
            const restartBtn = document.getElementById('restart-btn');
            const shutdownBtn = document.getElementById('shutdown-btn');
            
            // Navigation triangles
            const backArrow = document.getElementById('back-arrow');
            const forwardArrow = document.getElementById('forward-arrow');
            
            // Clock element
            const clockElement = document.getElementById('clock');
            
            // Function to update the clock
            function updateClock() {
                const now = new Date();
                
                // Format time (12-hour with AM/PM)
                let hours = now.getHours();
                const minutes = now.getMinutes().toString().padStart(2, '0');
                const seconds = now.getSeconds().toString().padStart(2, '0');
                const ampm = hours >= 12 ? 'PM' : 'AM';
                
                hours = hours % 12;
                hours = hours ? hours : 12; // Convert 0 to 12
                
                // Format date (MM/DD/YYYY)
                const month = (now.getMonth() + 1).toString().padStart(2, '0');
                const day = now.getDate().toString().padStart(2, '0');
                const year = now.getFullYear();
                
                // Update clock display
                clockElement.textContent = `${hours}:${minutes}:${seconds} ${ampm} | ${month}/${day}/${year}`;
            }
            
            // Initialize and update clock every second
            updateClock();
            setInterval(updateClock, 1000);
            
            // Check URL fragment to determine which page to show
            function checkUrlFragment() {
                const hash = window.location.hash;
                if (hash === '#bluepage') {
                    showPage(bluePage);
                    // On blue page, back arrow should be inactive
                    backArrow.classList.remove('active');
                    backArrow.classList.add('inactive');
                    backArrow.disabled = true;
                } else if (hash === '#redpage') {
                    showPage(redPage);
                    // On red page, back arrow should be active
                    backArrow.classList.remove('inactive');
                    backArrow.classList.add('active');
                    backArrow.disabled = false;
                } else {
                    // Default to black page
                    showPage(blackPage);
                }
            }
            
            // Navigation functions
            function showPage(page) {
                // Hide all pages
                blackPage.style.display = 'none';
                whitePage.style.display = 'none';
                bluePage.style.display = 'none';
                redPage.style.display = 'none';
                
                // Show the requested page
                page.style.display = 'flex';
            }
            
            // Simple back arrow functionality - always goes back to desktop
            backArrow.addEventListener('click', function() {
                if (!backArrow.disabled) {
                    window.location.href = 'index.html#bluepage';
                }
            });
            
            // Toggle dropdown menu
            startButton.addEventListener('click', function(event) {
                event.stopPropagation();
                dropdownMenu.style.display = dropdownMenu.style.display === 'block' ? 'none' : 'block';
            });
            
            // Close dropdown when clicking elsewhere
            document.addEventListener('click', function() {
                dropdownMenu.style.display = 'none';
            });
            
            // Prevent dropdown from closing when clicking inside it
            dropdownMenu.addEventListener('click', function(event) {
                event.stopPropagation();
            });
            
            // Power options functionality
            restartBtn.addEventListener('click', function() {
                dropdownMenu.style.display = 'none';
                showPage(whitePage);
            });
            
            shutdownBtn.addEventListener('click', function() {
                dropdownMenu.style.display = 'none';
                showPage(blackPage);
            });
            
            // Set up event listeners for navigation
            enterBtn.addEventListener('click', () => showPage(whitePage));
            startBtn.addEventListener('click', () => showPage(bluePage));
            redAppBtn.addEventListener('click', () => showPage(redPage));
            
            // Check URL fragment on page load
            checkUrlFragment();
            
            // Also check when URL fragment changes
            window.addEventListener('hashchange', checkUrlFragment);
        });

        // Tic Tac Toe Game Logic
        const gameSetup = document.getElementById('game-setup');
        const modeSelection = document.getElementById('mode-selection');
        const gameBoard = document.getElementById('game-board');
        const gameResult = document.getElementById('game-result');
        const tictactoeStart = document.getElementById('tictactoe-start');
        const onePlayerBtn = document.getElementById('one-player');
        const twoPlayerBtn = document.getElementById('two-player');
        const retryBtn = document.getElementById('retry-btn');
        const goBackBtn = document.getElementById('go-back-btn');
        const gameStatus = document.getElementById('game-status');
        const resultMessage = document.getElementById('result-message');
        const cells = document.querySelectorAll('.cell');

        let currentPlayer = 'X';
        let gameMode = '';
        let gameActive = false;
        let boardState = ['', '', '', '', '', '', '', '', ''];

        const winningConditions = [
            [0, 1, 2], [3, 4, 5], [6, 7, 8],
            [0, 3, 6], [1, 4, 7], [2, 5, 8],
            [0, 4, 8], [2, 4, 6]
        ];

        function resetTicTacToe() {
            gameSetup.style.display = 'flex';
            modeSelection.style.display = 'none';
            gameBoard.style.display = 'none';
            gameResult.style.display = 'none';
            
            currentPlayer = 'X';
            gameMode = '';
            gameActive = false;
            boardState = ['', '', '', '', '', '', '', '', ''];
            
            cells.forEach(cell => {
                cell.textContent = '';
                cell.className = 'cell';
            });
            
            gameStatus.textContent = '';
        }

        function updateGameStatus() {
            if (gameMode === '1-player') {
                gameStatus.textContent = currentPlayer === 'X' ? 'Your turn (X)' : 'Computer\'s turn (O)';
            } else {
                gameStatus.textContent = `Player ${currentPlayer}'s turn`;
            }
        }

        function makeMove(index, player) {
            boardState[index] = player;
            const cell = document.querySelector(`.cell[data-index="${index}"]`);
            cell.textContent = player;
            cell.classList.add(player.toLowerCase());
        }

        function makeComputerMove() {
            if (!gameActive) return;
            
            const availableMoves = [];
            for (let i = 0; i < 9; i++) {
                if (boardState[i] === '') availableMoves.push(i);
            }
            
            if (availableMoves.length > 0) {
                const randomIndex = Math.floor(Math.random() * availableMoves.length);
                const computerMoveIndex = availableMoves[randomIndex];
                
                makeMove(computerMoveIndex, 'O');
                
                if (checkWin()) {
                    endGame('Computer wins!');
                    return;
                } else if (checkTie()) {
                    endGame('Game ended in a tie!');
                    return;
                }
                
                currentPlayer = 'X';
                updateGameStatus();
            }
        }

        function checkWin() {
            for (let condition of winningConditions) {
                const [a, b, c] = condition;
                if (boardState[a] && boardState[a] === boardState[b] && boardState[a] === boardState[c]) {
                    return true;
                }
            }
            return false;
        }

        function checkTie() {
            return boardState.every(cell => cell !== '');
        }

        function endGame(message) {
            gameActive = false;
            resultMessage.textContent = message;
            gameBoard.style.display = 'none';
            gameResult.style.display = 'flex';
        }

        // Tic Tac Toe Event Listeners
        tictactoeStart.addEventListener('click', function() {
            gameSetup.style.display = 'none';
            modeSelection.style.display = 'flex';
        });
        
        onePlayerBtn.addEventListener('click', function() {
            startGame('1-player');
        });
        
        twoPlayerBtn.addEventListener('click', function() {
            startGame('2-player');
        });
        
        function startGame(mode) {
            gameMode = mode;
            gameActive = true;
            currentPlayer = 'X';
            boardState = ['', '', '', '', '', '', '', '', ''];
            modeSelection.style.display = 'none';
            gameBoard.style.display = 'flex';
            gameResult.style.display = 'none';
            
            cells.forEach(cell => {
                cell.textContent = '';
                cell.className = 'cell';
            });
            
            updateGameStatus();
        }
        
        cells.forEach(cell => {
            cell.addEventListener('click', function() {
                const index = parseInt(this.getAttribute('data-index'));
                
                if (boardState[index] !== '' || !gameActive) return;
                
                makeMove(index, currentPlayer);
                
                if (checkWin()) {
                    endGame(`${gameMode === '1-player' && currentPlayer === 'X' ? 'You win!' : 'Player ' + currentPlayer + ' wins!'}`);
                    return;
                } else if (checkTie()) {
                    endGame('Game ended in a tie!');
                    return;
                }
                
                currentPlayer = currentPlayer === 'X' ? 'O' : 'X';
                updateGameStatus();
                
                if (gameMode === '1-player' && currentPlayer === 'O' && gameActive) {
                    setTimeout(makeComputerMove, 500);
                }
            });
        });
        
        retryBtn.addEventListener('click', function() {
            startGame(gameMode);
        });
        
        goBackBtn.addEventListener('click', function() {
            resetTicTacToe();
        });
    </script>
</body>
</html>
