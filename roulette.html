<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Roulette - MartianOS</title>
    <style>
        /* Global Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Courier New', monospace;
        }

        body {
            overflow: hidden;
            height: 100vh;
            width: 100vw;
        }

        #main-container {
            width: 100%;
            height: 100%;
            position: relative;
        }

        /* Page Styles - All pages are full screen */
        .page {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            transition: opacity 0.3s;
        }

        /* Black Page (Matrix-like) */
        #black-page {
            background-color: #000;
            color: #0f0;
            z-index: 5;
            justify-content: center;
            align-items: center;
        }

        #martian-matrix {
            font-size: 2.5rem;
            margin-bottom: 2rem;
            text-shadow: 0 0 10px #0f0;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% { opacity: 0.7; }
            50% { opacity: 1; }
            100% { opacity: 0.7; }
        }

        /* White Page */
        #white-page {
            background-color: #fff;
            color: #000;
            z-index: 4;
            display: none;
            justify-content: center;
            align-items: center;
        }

        #martian-os {
            font-size: 3rem;
            margin-bottom: 2rem;
        }

        /* Blue Page */
        #blue-page {
            background-color: #1a237e;
            color: #fff;
            z-index: 3;
            display: none;
            padding: 0;
        }

        /* Green Page - Roulette App */
        #green-page {
            background-color: #1b5e20;
            color: #fff;
            z-index: 2;
            display: none;
            padding: 0;
        }

        /* Taskbar */
        #taskbar {
            background-color: #9e9e9e;
            height: 40px;
            width: 100%;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 20px;
            border-bottom: 2px solid #757575;
            position: relative;
            flex-shrink: 0;
        }

        .taskbar-left {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .taskbar-button {
            background: none;
            border: none;
            cursor: pointer;
            padding: 5px 10px;
            border-radius: 3px;
            transition: background-color 0.2s;
        }

        .taskbar-button:hover {
            background-color: rgba(255, 255, 255, 0.2);
        }

        #start-button {
            font-weight: bold;
            font-size: 1.2rem;
            color: #000;
        }

        /* Navigation Triangles */
        .nav-triangles {
            display: flex;
            gap: 8px;
        }

        .nav-triangle {
            background: none;
            border: none;
            padding: 0;
            border-radius: 3px;
            width: 24px;
            height: 24px;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            transition: all 0.2s;
        }

        .nav-triangle:disabled {
            cursor: default;
            opacity: 0.3;
        }

        .nav-triangle:not(:disabled) {
            cursor: pointer;
            opacity: 1;
        }

        .nav-triangle:not(:disabled):hover {
            background-color: rgba(255, 255, 255, 0.2);
        }

        /* Triangle shapes using CSS */
        .triangle-left::before {
            content: "";
            width: 0;
            height: 0;
            border-style: solid;
            border-width: 7px 12px 7px 0;
            border-color: transparent #000 transparent transparent;
        }

        .triangle-right::before {
            content: "";
            width: 0;
            height: 0;
            border-style: solid;
            border-width: 7px 0 7px 12px;
            border-color: transparent transparent transparent #000;
        }

        .nav-triangle:disabled.triangle-left::before {
            border-color: transparent #666 transparent transparent;
        }

        .nav-triangle:disabled.triangle-right::before {
            border-color: transparent transparent transparent #666;
        }

        /* Clock */
        .clock {
            font-size: 0.9rem;
            color: #000;
            font-weight: bold;
            padding: 5px 10px;
            background-color: rgba(255, 255, 255, 0.2);
            border-radius: 3px;
            transition: background-color 0.2s;
        }

        .clock:hover {
            background-color: rgba(255, 255, 255, 0.3);
        }

        /* Dropdown Menu */
        #dropdown-menu {
            position: absolute;
            top: 100%;
            left: 0;
            background-color: #e0e0e0;
            border: 2px solid #757575;
            border-top: none;
            border-radius: 0 0 5px 5px;
            min-width: 200px;
            display: none;
            z-index: 100;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
        }

        .menu-item {
            display: flex;
            align-items: center;
            padding: 10px 15px;
            cursor: pointer;
            border: none;
            background: none;
            width: 100%;
            text-align: left;
            font-size: 0.9rem;
            color: #333;
            transition: background-color 0.2s;
        }

        .menu-item:hover {
            background-color: #bdbdbd;
        }

        .menu-item.has-submenu {
            position: relative;
        }

        .menu-item.has-submenu::after {
            content: "â–¶";
            position: absolute;
            right: 10px;
            font-size: 0.7rem;
        }

        .submenu {
            position: absolute;
            left: 100%;
            top: 0;
            background-color: #e0e0e0;
            border: 2px solid #757575;
            border-radius: 0 5px 5px 5px;
            min-width: 150px;
            display: none;
            z-index: 101;
        }

        .menu-item:hover .submenu {
            display: block;
        }

        .power-icon {
            width: 16px;
            height: 16px;
            margin-right: 8px;
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .power-outer {
            width: 14px;
            height: 14px;
            border: 2px solid #333;
            border-radius: 50%;
            position: absolute;
        }

        .power-middle {
            width: 10px;
            height: 10px;
            background-color: #e0e0e0;
            border-radius: 50%;
            position: absolute;
        }

        .power-inner {
            width: 6px;
            height: 6px;
            background-color: #333;
            border-radius: 50%;
            position: absolute;
        }

        /* App Content Area */
        .app-content {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            overflow: auto;
        }

        /* Roulette Styles */
        #roulette-container {
            background-color: white;
            border: 3px solid black;
            border-radius: 10px;
            padding: 30px;
            width: 90%;
            max-width: 800px;
            display: flex;
            flex-direction: column;
            align-items: center;
            color: black;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.3);
        }

        #roulette-title {
            font-size: 2rem;
            margin-bottom: 20px;
            color: #333;
        }

        .roulette-content {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
            width: 100%;
        }

        .wheel-container {
            position: relative;
            width: 350px;
            height: 350px;
        }

        #roulette-wheel {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            position: relative;
            overflow: hidden;
            border: 8px solid #8B4513;
            background: #8B4513;
            transition: transform 1.5s cubic-bezier(0.1, 0.8, 0.2, 1);
            box-shadow: 0 0 20px rgba(0,0,0,0.5);
        }

        .wheel-peg-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border-radius: 50%;
            z-index: 15;
            pointer-events: none;
        }

        .wheel-peg {
            position: absolute;
            width: 16px;
            height: 16px;
            background: #5D4037;
            border-radius: 50%;
            transform: translate(-50%, -50%);
            border: 2px solid #3E2723;
            box-shadow: 0 0 4px rgba(0,0,0,0.7);
            z-index: 20;
        }

        .wheel-segment {
            position: absolute;
            width: 50%;
            height: 50%;
            transform-origin: 100% 100%;
            display: flex;
            align-items: flex-start;
            justify-content: center;
            font-weight: bold;
            color: white;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.8);
            z-index: 5;
            padding-top: 30px;
            font-size: 16px;
            font-weight: bold;
        }

        .segment-red {
            background: linear-gradient(135deg, #d32f2f, #b71c1c);
        }

        .segment-black {
            background: linear-gradient(135deg, #2d3436, #000);
        }

        .segment-green {
            background: linear-gradient(135deg, #0a0, #008000);
        }

        .wheel-pointer {
            position: absolute;
            top: -20px;
            left: 50%;
            transform: translateX(-50%);
            width: 0;
            height: 0;
            border-left: 15px solid transparent;
            border-right: 15px solid transparent;
            border-top: 25px solid #000;
            z-index: 25;
            filter: drop-shadow(0 2px 4px rgba(0,0,0,0.5));
        }

        #result-display {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 2rem;
            font-weight: bold;
            background: rgba(255, 255, 255, 0.95);
            padding: 15px 25px;
            border-radius: 15px;
            display: none;
            box-shadow: 0 4px 15px rgba(0,0,0,0.3);
            z-index: 15;
            border: 3px solid #8B4513;
        }

        .betting-table {
            display: flex;
            width: 100%;
            max-width: 600px;
            border: 2px solid #333;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
        }

        .zero-column {
            display: flex;
            flex-direction: column;
            width: 60px;
        }

        .zero-cell {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            border: 1px solid #333;
            font-weight: bold;
            font-size: 1.2rem;
            min-height: 60px;
        }

        .zero-green {
            background-color: #0a0;
            color: white;
        }

        .numbers-grid {
            display: grid;
            grid-template-columns: repeat(12, 1fr);
            grid-template-rows: repeat(3, 60px);
            flex: 1;
        }

        .number-cell {
            display: flex;
            align-items: center;
            justify-content: center;
            border: 1px solid #333;
            font-weight: bold;
            font-size: 1.1rem;
            cursor: default;
            transition: all 0.2s;
        }

        .number-red {
            background-color: #ff6b6b;
            color: white;
        }

        .number-black {
            background-color: #2d3436;
            color: white;
        }

        .highlighted {
            box-shadow: 0 0 0 3px #FFD700, 0 0 20px #FFD700;
            z-index: 10;
            position: relative;
            transform: scale(1.05);
        }

        /* Button Styles */
        .btn {
            padding: 12px 30px;
            font-size: 1.1rem;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.3s;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .btn:hover {
            transform: scale(1.05);
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.3);
        }

        .btn-green {
            background-color: #0a0;
            color: #fff;
        }

        .btn-green:hover {
            background-color: #0f0;
        }

        .btn-grey {
            background-color: #9e9e9e;
            color: #fff;
        }

        .btn-grey:hover {
            background-color: #bdbdbd;
        }

        .btn-black {
            background-color: #000;
            color: #fff;
        }

        .btn-black:hover {
            background-color: #333;
        }

        /* Blue Page Content */
        .blue-page-title {
            font-size: 2.5rem;
            margin-bottom: 3rem;
            color: white;
        }

        .button-container {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }
    </style>
</head>
<body>
    <div id="main-container">
        <!-- Black Page -->
        <div id="black-page" class="page">
            <h1 id="martian-matrix">MartianMatrix</h1>
            <button id="enter-btn" class="btn btn-green">ENTER</button>
        </div>

        <!-- White Page -->
        <div id="white-page" class="page">
            <h1 id="martian-os">MartianOS</h1>
            <button id="start-btn" class="btn btn-green">START</button>
        </div>

        <!-- Blue Page -->
        <div id="blue-page" class="page">
            <!-- Taskbar -->
            <div id="taskbar">
                <div class="taskbar-left">
                    <button id="start-button" class="taskbar-button">M</button>
                    
                    <!-- Navigation Triangles -->
                    <div class="nav-triangles">
                        <button id="back-arrow" class="nav-triangle triangle-left" disabled></button>
                        <button id="forward-arrow" class="nav-triangle triangle-right" disabled></button>
                    </div>
                </div>
                
                <!-- Clock -->
                <div class="clock" id="blue-clock"></div>
                
                <!-- Dropdown Menu -->
                <div id="dropdown-menu">
                    <button class="menu-item">Profile</button>
                    <button class="menu-item">Settings...</button>
                    <div class="menu-item has-submenu">
                        <div class="power-icon">
                            <div class="power-outer"></div>
                            <div class="power-middle"></div>
                            <div class="power-inner"></div>
                        </div>
                        Power
                        <div class="submenu">
                            <button class="menu-item" id="restart-btn">Restart</button>
                            <button class="menu-item" id="shutdown-btn">Shut Down</button>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Desktop Content -->
            <div class="app-content">
                <div style="text-align: center;">
                    <h1 class="blue-page-title">Application Menu</h1>
                    <div class="button-container">
                        <button id="green-app-btn" class="btn btn-green">Roulette</button>
                        <button class="btn btn-grey">Placeholder</button>
                    </div>
                </div>
            </div>
        </div>

        <!-- Green Page - Roulette App -->
        <div id="green-page" class="page">
            <!-- Taskbar -->
            <div id="taskbar">
                <div class="taskbar-left">
                    <button id="start-button" class="taskbar-button">M</button>
                    
                    <!-- Navigation Triangles -->
                    <div class="nav-triangles">
                        <button id="back-arrow-green" class="nav-triangle triangle-left"></button>
                        <button id="forward-arrow" class="nav-triangle triangle-right" disabled></button>
                    </div>
                </div>
                
                <!-- Clock -->
                <div class="clock" id="green-clock"></div>
                
                <!-- Dropdown Menu -->
                <div id="dropdown-menu">
                    <button class="menu-item">Profile</button>
                    <button class="menu-item">Settings...</button>
                    <div class="menu-item has-submenu">
                        <div class="power-icon">
                            <div class="power-outer"></div>
                            <div class="power-middle"></div>
                            <div class="power-inner"></div>
                        </div>
                        Power
                        <div class="submenu">
                            <button class="menu-item" id="restart-btn">Restart</button>
                            <button class="menu-item" id="shutdown-btn">Shut Down</button>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Roulette Content -->
            <div class="app-content">
                <div id="roulette-container">
                    <h2 id="roulette-title">Double-Zero Roulette</h2>
                    <div class="roulette-content">
                        <div class="wheel-container">
                            <div class="wheel-pointer"></div>
                            <div id="roulette-wheel">
                                <!-- Segments will be generated by JavaScript -->
                            </div>
                            <div class="wheel-peg-container">
                                <!-- Pegs will be generated by JavaScript -->
                            </div>
                            <div id="result-display"></div>
                        </div>
                        <button id="spin-button" class="btn btn-green">SPIN</button>
                        
                        <div class="betting-table">
                            <div class="zero-column">
                                <div class="zero-cell zero-green" data-number="0">0</div>
                                <div class="zero-cell zero-green" data-number="00">00</div>
                            </div>
                            <div class="numbers-grid" id="numbers-grid">
                                <!-- Numbers will be generated in correct roulette order -->
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Page navigation logic
        document.addEventListener('DOMContentLoaded', function() {
            // Get all page elements
            const blackPage = document.getElementById('black-page');
            const whitePage = document.getElementById('white-page');
            const bluePage = document.getElementById('blue-page');
            const greenPage = document.getElementById('green-page');
            
            // Navigation buttons
            const enterBtn = document.getElementById('enter-btn');
            const startBtn = document.getElementById('start-btn');
            const greenAppBtn = document.getElementById('green-app-btn');
            
            // Menu elements
            const startButton = document.getElementById('start-button');
            const dropdownMenu = document.getElementById('dropdown-menu');
            const restartBtn = document.getElementById('restart-btn');
            const shutdownBtn = document.getElementById('shutdown-btn');
            
            // Navigation triangles
            const backArrowGreen = document.getElementById('back-arrow-green');
            
            // Clock elements
            const blueClock = document.getElementById('blue-clock');
            const greenClock = document.getElementById('green-clock');
            
            // Function to update all clocks
            function updateAllClocks() {
                const now = new Date();
                
                // Format time (12-hour with AM/PM)
                let hours = now.getHours();
                const minutes = now.getMinutes().toString().padStart(2, '0');
                const seconds = now.getSeconds().toString().padStart(2, '0');
                const ampm = hours >= 12 ? 'PM' : 'AM';
                
                hours = hours % 12;
                hours = hours ? hours : 12; // Convert 0 to 12
                
                // Format date (MM/DD/YYYY)
                const month = (now.getMonth() + 1).toString().padStart(2, '0');
                const day = now.getDate().toString().padStart(2, '0');
                const year = now.getFullYear();
                
                const timeString = `${hours}:${minutes}:${seconds} ${ampm} | ${month}/${day}/${year}`;
                
                // Update all clock displays
                if (blueClock) blueClock.textContent = timeString;
                if (greenClock) greenClock.textContent = timeString;
            }
            
            // Initialize and update clocks every second
            updateAllClocks();
            setInterval(updateAllClocks, 1000);
            
            // Check URL fragment to determine which page to show
            function checkUrlFragment() {
                const hash = window.location.hash;
                if (hash === '#bluepage') {
                    showPage(bluePage);
                } else if (hash === '#greenpage') {
                    showPage(greenPage);
                } else {
                    // Default to black page
                    showPage(blackPage);
                }
            }
            
            // Navigation functions
            function showPage(page) {
                // Hide all pages
                blackPage.style.display = 'none';
                whitePage.style.display = 'none';
                bluePage.style.display = 'none';
                greenPage.style.display = 'none';
                
                // Show the requested page
                page.style.display = 'flex';
            }
            
            // Back arrow functionality - goes back to desktop
            if (backArrowGreen) {
                backArrowGreen.addEventListener('click', function() {
                    window.location.href = 'index.html#bluepage';
                });
            }
            
            // Toggle dropdown menu
            startButton.addEventListener('click', function(event) {
                event.stopPropagation();
                dropdownMenu.style.display = dropdownMenu.style.display === 'block' ? 'none' : 'block';
            });
            
            // Close dropdown when clicking elsewhere
            document.addEventListener('click', function() {
                dropdownMenu.style.display = 'none';
            });
            
            // Prevent dropdown from closing when clicking inside it
            dropdownMenu.addEventListener('click', function(event) {
                event.stopPropagation();
            });
            
            // Power options functionality
            restartBtn.addEventListener('click', function() {
                dropdownMenu.style.display = 'none';
                showPage(whitePage);
            });
            
            shutdownBtn.addEventListener('click', function() {
                dropdownMenu.style.display = 'none';
                showPage(blackPage);
            });
            
            // Set up event listeners for navigation
            enterBtn.addEventListener('click', () => showPage(whitePage));
            startBtn.addEventListener('click', () => showPage(bluePage));
            greenAppBtn.addEventListener('click', () => showPage(greenPage));
            
            // Check URL fragment on page load
            checkUrlFragment();
            
            // Also check when URL fragment changes
            window.addEventListener('hashchange', checkUrlFragment);
            
            // Initialize roulette when page loads
            initializeRoulette();
        });

        // Roulette Game Logic
        const rouletteWheel = document.getElementById('roulette-wheel');
        const spinButton = document.getElementById('spin-button');
        const resultDisplay = document.getElementById('result-display');
        const numbersGrid = document.getElementById('numbers-grid');
        const pegContainer = document.querySelector('.wheel-peg-container');

        // Standard American Roulette layout with correct colors
        const rouletteNumbers = [
            { number: '0', color: 'green' },
            { number: '00', color: 'green' },
            { number: '1', color: 'red' }, { number: '2', color: 'black' }, { number: '3', color: 'red' },
            { number: '4', color: 'black' }, { number: '5', color: 'red' }, { number: '6', color: 'black' },
            { number: '7', color: 'red' }, { number: '8', color: 'black' }, { number: '9', color: 'red' },
            { number: '10', color: 'black' }, { number: '11', color: 'black' }, { number: '12', color: 'red' },
            { number: '13', color: 'black' }, { number: '14', color: 'red' }, { number: '15', color: 'black' },
            { number: '16', color: 'red' }, { number: '17', color: 'black' }, { number: '18', color: 'red' },
            { number: '19', color: 'red' }, { number: '20', color: 'black' }, { number: '21', color: 'red' },
            { number: '22', color: 'black' }, { number: '23', color: 'red' }, { number: '24', color: 'black' },
            { number: '25', color: 'red' }, { number: '26', color: 'black' }, { number: '27', color: 'red' },
            { number: '28', color: 'black' }, { number: '29', color: 'black' }, { number: '30', color: 'red' },
            { number: '31', color: 'black' }, { number: '32', color: 'red' }, { number: '33', color: 'black' },
            { number: '34', color: 'red' }, { number: '35', color: 'black' }, { number: '36', color: 'red' }
        ];

        // Standard roulette table order (3 columns, 12 rows)
        const rouletteTableOrder = [
            3, 6, 9, 12, 15, 18, 21, 24, 27, 30, 33, 36,
            2, 5, 8, 11, 14, 17, 20, 23, 26, 29, 32, 35,
            1, 4, 7, 10, 13, 16, 19, 22, 25, 28, 31, 34
        ];

        let isSpinning = false;
        let currentRotation = 0;

        // Initialize roulette wheel and table
        function initializeRoulette() {
            createWheel();
            createNumberGrid();
        }

        function createWheel() {
            rouletteWheel.innerHTML = '';
            pegContainer.innerHTML = '';
            
            const totalSegments = 38;
            const degreesPerSegment = 360 / totalSegments;
            
            // American roulette wheel order (starting from 0)
            const wheelOrder = [
                '0', '28', '9', '26', '30', '11', '7', '20', '32', '17', '5', '22', '34', '15', '3', '24', '36', '13', '1',
                '00', '27', '10', '25', '29', '12', '8', '19', '31', '18', '6', '21', '33', '16', '4', '23', '35', '14', '2'
            ];
            
            // Create segments with numbers
            for (let i = 0; i < totalSegments; i++) {
                const segment = document.createElement('div');
                segment.className = 'wheel-segment';
                const number = wheelOrder[i];
                
                // Set segment color
                if (number === '0' || number === '00') {
                    segment.classList.add('segment-green');
                } else {
                    const numberData = rouletteNumbers.find(item => item.number === number);
                    if (numberData) {
                        segment.classList.add(numberData.color === 'red' ? 'segment-red' : 'segment-black');
                    }
                }
                
                segment.textContent = number;
                segment.style.transform = `rotate(${i * degreesPerSegment}deg) skewY(${90 - degreesPerSegment}deg)`;
                rouletteWheel.appendChild(segment);
            }
            
            // Create pegs in the separate container
            for (let i = 0; i < totalSegments; i++) {
                const peg = document.createElement('div');
                peg.className = 'wheel-peg';
                const angle = i * degreesPerSegment;
                // Position pegs exactly on the perimeter
                const radius = 50; // Exactly at the edge
                const x = 50 + radius * Math.cos((angle - 90) * Math.PI / 180);
                const y = 50 + radius * Math.sin((angle - 90) * Math.PI / 180);
                peg.style.left = `${x}%`;
                peg.style.top = `${y}%`;
                pegContainer.appendChild(peg);
            }
        }

        function createNumberGrid() {
            numbersGrid.innerHTML = '';
            
            // Create numbers in correct roulette table order (3 columns, 12 rows)
            for (let i = 0; i < 36; i++) {
                const numberCell = document.createElement('div');
                numberCell.className = 'number-cell';
                const number = rouletteTableOrder[i];
                numberCell.textContent = number;
                numberCell.setAttribute('data-number', number);
                
                // Set color based on roulette rules
                const numberData = rouletteNumbers.find(item => item.number === number.toString());
                if (numberData) {
                    numberCell.classList.add(numberData.color === 'red' ? 'number-red' : 'number-black');
                }
                
                numbersGrid.appendChild(numberCell);
            }
        }

        function resetRoulette() {
            resultDisplay.style.display = 'none';
            resultDisplay.textContent = '';
            
            // Remove highlights from all number cells
            document.querySelectorAll('.number-cell, .zero-cell').forEach(cell => {
                cell.classList.remove('highlighted');
            });
            
            isSpinning = false;
            spinButton.disabled = false;
            currentRotation = 0;
            rouletteWheel.style.transform = 'rotate(0deg)';
            pegContainer.style.transform = 'rotate(0deg)';
        }

        // Roulette Event Listeners
        spinButton.addEventListener('click', function() {
            if (isSpinning) return;
            
            isSpinning = true;
            spinButton.disabled = true;
            resultDisplay.style.display = 'none';
            
            // Remove previous highlights
            document.querySelectorAll('.number-cell, .zero-cell').forEach(cell => {
                cell.classList.remove('highlighted');
            });
            
            // Generate random result first
            const targetNumber = Math.floor(Math.random() * 38);
            const wheelOrder = [
                '0', '28', '9', '26', '30', '11', '7', '20', '32', '17', '5', '22', '34', '15', '3', '24', '36', '13', '1',
                '00', '27', '10', '25', '29', '12', '8', '19', '31', '18', '6', '21', '33', '16', '4', '23', '35', '14', '2'
            ];
            
            const resultNumber = wheelOrder[targetNumber];
            const segmentSize = 360 / 38;
            
            // Calculate the final rotation to position the winning number at the pointer
            const targetSegmentCenter = (targetNumber * segmentSize) + (segmentSize / 2);
            const rotationToPointer = 360 - targetSegmentCenter;
            
            // Add multiple full rotations for spinning effect
            const fullRotations = 8;
            const targetRotation = currentRotation + fullRotations * 360 + rotationToPointer;
            
            const spinDuration = 1500;
            const startTime = Date.now();
            const startRotation = currentRotation;
            
            function animateSpin() {
                const currentTime = Date.now();
                const elapsed = currentTime - startTime;
                const progress = Math.min(elapsed / spinDuration, 1);
                
                const easeOut = 1 - Math.pow(1 - progress, 3);
                currentRotation = startRotation + (targetRotation - startRotation) * easeOut;
                
                rouletteWheel.style.transform = `rotate(${currentRotation}deg)`;
                pegContainer.style.transform = `rotate(${currentRotation}deg)`;
                
                if (progress < 1) {
                    requestAnimationFrame(animateSpin);
                } else {
                    currentRotation = currentRotation % 360;
                    
                    const resultData = rouletteNumbers.find(item => item.number === resultNumber);
                    resultDisplay.textContent = resultNumber;
                    resultDisplay.style.color = resultData.color === 'green' ? '#0a0' : resultData.color === 'red' ? '#d32f2f' : '#000';
                    resultDisplay.style.display = 'block';
                    
                    const winningCell = document.querySelector(`[data-number="${resultNumber}"]`);
                    if (winningCell) {
                        winningCell.classList.add('highlighted');
                    }
                    
                    isSpinning = false;
                    spinButton.disabled = false;
                }
            }
            
            animateSpin();
        });
    </script>
</body>
